      Example usage:

      ```ts

      const { SearchIndexClient, SearchApiKeyCredential } =
      require("@azure/search");


      const client = new SearchIndexClient(
        "<endpoint>",
        "<indexName>",
        new SearchApiKeyCredential("<Admin Key>");
      );

