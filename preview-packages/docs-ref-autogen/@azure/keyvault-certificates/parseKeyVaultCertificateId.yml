### YamlMime:UniversalReference
items:
  - uid: '@azure/keyvault-certificates.parseKeyVaultCertificateId'
    name: parseKeyVaultCertificateId(string)
    children: []
    type: function
    langs:
      - typeScript
    summary: |
      Parses the given Key Vault Certificate Id. An example is:
        https://<keyvault-name>.vault.azure.net/certificates/<certificate-name>/<unique-version-id>

      On parsing the above Id, this function returns:

        {
           sourceId: "https://<keyvault-name>.vault.azure.net/certificates/<certificate-name>/<unique-version-id>",
           vaultUrl: "https://<keyvault-name>.vault.azure.net",
           version: "<unique-version-id>",
           name: "<certificate-name>"
        }
    syntax:
      content: 'function parseKeyVaultCertificateId(id: string)'
      parameters:
        - id: id
          type:
            - string
          description: |
            The Id of the Key Vault Certificate.
      return:
        type:
          - '@azure/keyvault-certificates.KeyVaultCertificateId'
        description: ''
    package: '@azure/keyvault-certificates'
references:
  - uid: '@azure/keyvault-certificates.KeyVaultCertificateId'
    name: KeyVaultCertificateId
    spec.typeScript:
      - name: KeyVaultCertificateId
        fullName: KeyVaultCertificateId
        uid: '@azure/keyvault-certificates.KeyVaultCertificateId'
