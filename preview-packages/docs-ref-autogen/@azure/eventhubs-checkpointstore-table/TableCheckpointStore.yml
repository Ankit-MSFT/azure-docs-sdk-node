name: TableCheckpointStore
uid: '@azure/eventhubs-checkpointstore-table.TableCheckpointStore'
package: '@azure/eventhubs-checkpointstore-table'
summary: >-
  An implementation of CheckpointStore that uses Azure Table Storage to persist
  checkpoint data.
fullName: TableCheckpointStore
remarks: ''
isPreview: false
isDeprecated: false
type: class
methods:
  - name: claimOwnership()
    uid: '@azure/eventhubs-checkpointstore-table.TableCheckpointStore.claimOwnership'
    package: '@azure/eventhubs-checkpointstore-table'
    summary: >-
      Claim ownership of a list of partitions. This will return the list of
      partitions that were

      successfully claimed.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: function claimOwnership()
      return:
        type: 'Promise&lt;PartitionOwnership[]&gt;'
        description: A list partitions this instance successfully claimed ownership.
  - name: listCheckpoints()
    uid: >-
      @azure/eventhubs-checkpointstore-table.TableCheckpointStore.listCheckpoints
    package: '@azure/eventhubs-checkpointstore-table'
    summary: >-
      Lists all the checkpoints in a data store for a given namespace, eventhub
      and consumer group.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: function listCheckpoints()
      return:
        type: 'Promise&lt;Checkpoint[]&gt;'
        description: ''
  - name: listOwnership()
    uid: '@azure/eventhubs-checkpointstore-table.TableCheckpointStore.listOwnership'
    package: '@azure/eventhubs-checkpointstore-table'
    summary: >-
      Get the list of all existing partition ownership from the underlying data
      store. May return empty

      results if there are is no existing ownership information.

      Partition Ownership contains the information on which
      `EventHubConsumerClient` subscribe call is currently processing the
      partition.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: function listOwnership()
      return:
        type: 'Promise&lt;PartitionOwnership[]&gt;'
        description: >-
          Partition ownership details of all the partitions that have had an
          owner.
