    langs:
      - typeScript
    type: interface
    summary: >-
      OpinionSentiment contains the predicted sentiment, confidence scores and

      other information about an opinion of an aspect. For example, in the
      sentence

      "The food is good", the opinion of the aspect 'food' is 'good'.
    extends:
      name: '@azure/ai-text-analytics.SentenceOpinion'
    package: '@azure/ai-text-analytics'
