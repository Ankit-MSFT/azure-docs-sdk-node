items:
  - uid: azure-arm-mediaservices.AudioAnalyzerPreset
    name: AudioAnalyzerPreset
    fullName: AudioAnalyzerPreset
    children:
      - azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
    langs:
      - typeScript
    type: interface
    summary: >-
      The Audio Analyzer preset applies a pre-defined set of AI-based analysis
      operations, including

      speech transcription. Currently, the preset supports processing of content
      with a single audio

      track.
    extends:
      name: azure-arm-mediaservices.Preset
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
    name: audioLanguage
    fullName: audioLanguage
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The language for the audio payload in the input using the BCP-47 format of
      'language

      tag-region' (e.g: 'en-US'). The list of supported languages are, 'en-US',
      'en-GB', 'es-ES',

      'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG',
      'ru-RU', 'hi-IN'. If

      not specified, automatic language detection would be employed. This
      feature currently supports

      English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and
      Portuguese. The

      automatic detection works best with audio recordings with clearly
      discernable speech. If

      automatic detection fails to find the language, transcription would
      fallback to English.
    optional: true
    syntax:
      content: 'audioLanguage?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
