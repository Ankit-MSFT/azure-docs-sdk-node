    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The ID of the storage account resource. Media Services relies on tables
      and queues as well as

      blobs, so the primary storage account must be a Standard Storage account
      (either

      Microsoft.ClassicStorage or Microsoft.Storage). Blob only storage accounts
      can be added as

      secondary storage accounts.
    optional: true
    syntax:
      content: 'id?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
