    type: property
    summary: >-
      Snapshot applying mode. Currently only CreateNew is supported, which means
      the apply operation

      will fail if target subscription already contains an object of same type
      and using the same

      objectId. Users can specify the "objectId" in request body to avoid such
      conflicts. Possible

      values include: 'CreateNew'
    optional: true
    syntax:
      content: 'mode?: string'
