            Sql_Injection_Vulnerability, Access_Anomaly
          optional: true
        - id: parameters.emailAddresses
          type:
            - array
          description: |-
            Specifies an array of e-mail
            addresses to which the alert is sent.
          optional: true
        - id: parameters.emailAccountAdmins
          type:
            - boolean
          description: |-
            Specifies that the alert is
            sent to the account administrators.
          optional: true
        - id: parameters.storageEndpoint
          type:
            - string
          description: >-
            Specifies the blob storage

            endpoint (e.g. https://MyAccount.blob.core.windows.net). This blob
            storage

            will hold all Threat Detection audit logs.
          optional: true
        - id: parameters.storageAccountAccessKey
          type:
            - string
          description: |-
            Specifies the
