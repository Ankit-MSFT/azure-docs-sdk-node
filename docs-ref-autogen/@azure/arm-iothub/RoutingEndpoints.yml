name: RoutingEndpoints
uid: '@azure/arm-iothub.models.index.d.RoutingEndpoints'
package: '@azure/arm-iothub'
summary: >-
  The properties related to the custom endpoints to which your IoT hub routes
  messages based on

  the routing rules. A maximum of 10 custom endpoints are allowed across all
  endpoint types for

  paid hubs and only 1 custom endpoint is allowed across all endpoint types for
  free hubs.
fullName: RoutingEndpoints
remarks: ''
isPreview: false
isDeprecated: false
