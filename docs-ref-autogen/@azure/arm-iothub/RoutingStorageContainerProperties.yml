### YamlMime:TSType
name: RoutingStorageContainerProperties
uid: '@azure/arm-iothub.RoutingStorageContainerProperties'
package: '@azure/arm-iothub'
summary: The properties related to a storage container endpoint.
fullName: RoutingStorageContainerProperties
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: batchFrequencyInSeconds
    uid: >-
      @azure/arm-iothub.RoutingStorageContainerProperties.batchFrequencyInSeconds
    package: '@azure/arm-iothub'
    summary: >-
      Time interval at which blobs are written to storage. Value should be
      between 60 and 720

      seconds. Default value is 300 seconds.
    fullName: batchFrequencyInSeconds
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'batchFrequencyInSeconds?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: connectionString
    uid: '@azure/arm-iothub.RoutingStorageContainerProperties.connectionString'
    package: '@azure/arm-iothub'
    summary: The connection string of the storage account.
    fullName: connectionString
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'connectionString: string'
      return:
        type: string
        description: ''
  - name: containerName
    uid: '@azure/arm-iothub.RoutingStorageContainerProperties.containerName'
    package: '@azure/arm-iothub'
    summary: The name of storage container in the storage account.
    fullName: containerName
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'containerName: string'
      return:
        type: string
        description: ''
  - name: encoding
    uid: '@azure/arm-iothub.RoutingStorageContainerProperties.encoding'
    package: '@azure/arm-iothub'
    summary: >-
      Encoding that is used to serialize messages to blobs. Supported values are
      'avro',

      'avrodeflate', and 'JSON'. Default value is 'avro'. Possible values
      include: 'Avro',

      'AvroDeflate', 'JSON'
    fullName: encoding
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'encoding?: Encoding'
      return:
        type: <xref uid="@azure/arm-iothub.Encoding" />
        description: ''
  - name: fileNameFormat
    uid: '@azure/arm-iothub.RoutingStorageContainerProperties.fileNameFormat'
    package: '@azure/arm-iothub'
    summary: >-
      File name format for the blob. Default format is

      {iothub}/{partition}/{YYYY}/{MM}/{DD}/{HH}/{mm}. All parameters are
      mandatory but can be

      reordered.
    fullName: fileNameFormat
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'fileNameFormat?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: maxChunkSizeInBytes
    uid: '@azure/arm-iothub.RoutingStorageContainerProperties.maxChunkSizeInBytes'
    package: '@azure/arm-iothub'
    summary: >-
      Maximum number of bytes for each blob written to storage. Value should be
      between

      10485760(10MB) and 524288000(500MB). Default value is 314572800(300MB).
    fullName: maxChunkSizeInBytes
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxChunkSizeInBytes?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: name
    uid: '@azure/arm-iothub.RoutingStorageContainerProperties.name'
    package: '@azure/arm-iothub'
    summary: >-
      The name that identifies this endpoint. The name can only include
      alphanumeric characters,

      periods, underscores, hyphens and has a maximum length of 64 characters.
      The following names

      are reserved:  events, fileNotifications, $default. Endpoint names must be
      unique across

      endpoint types.
    fullName: name
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: resourceGroup
    uid: '@azure/arm-iothub.RoutingStorageContainerProperties.resourceGroup'
    package: '@azure/arm-iothub'
    summary: The name of the resource group of the storage account.
    fullName: resourceGroup
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'resourceGroup?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: subscriptionId
    uid: '@azure/arm-iothub.RoutingStorageContainerProperties.subscriptionId'
    package: '@azure/arm-iothub'
    summary: The subscription identifier of the storage account.
    fullName: subscriptionId
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'subscriptionId?: undefined | string'
      return:
        type: undefined | string
        description: ''
