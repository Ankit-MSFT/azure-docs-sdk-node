    fullName: partitionCount
    syntax:
      content: 'partitionCount?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: partitionIds
    uid: '@azure/arm-iothub.EventHubProperties.partitionIds'
    package: '@azure/arm-iothub'
