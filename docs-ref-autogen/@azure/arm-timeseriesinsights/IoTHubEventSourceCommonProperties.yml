### YamlMime:TSType
name: IoTHubEventSourceCommonProperties
uid: '@azure/arm-timeseriesinsights.IoTHubEventSourceCommonProperties'
package: '@azure/arm-timeseriesinsights'
summary: Properties of the IoTHub event source.
fullName: IoTHubEventSourceCommonProperties
type: interface
properties:
  - name: consumerGroupName
    uid: >-
      @azure/arm-timeseriesinsights.IoTHubEventSourceCommonProperties.consumerGroupName
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      The name of the iot hub's consumer group that holds the partitions from
      which events will be

      read.
    fullName: consumerGroupName
    syntax:
      content: 'consumerGroupName: string'
      return:
        type: string
        description: ''
  - name: creationTime
    uid: >-
      @azure/arm-timeseriesinsights.IoTHubEventSourceCommonProperties.creationTime
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      The time the resource was created.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: creationTime
    syntax:
      content: 'creationTime?: Date'
      return:
        type: Date
        description: ''
  - name: eventSourceResourceId
    uid: >-
      @azure/arm-timeseriesinsights.IoTHubEventSourceCommonProperties.eventSourceResourceId
    package: '@azure/arm-timeseriesinsights'
    summary: The resource id of the event source in Azure Resource Manager.
    fullName: eventSourceResourceId
    syntax:
      content: 'eventSourceResourceId: string'
      return:
        type: string
        description: ''
  - name: iotHubName
    uid: '@azure/arm-timeseriesinsights.IoTHubEventSourceCommonProperties.iotHubName'
    package: '@azure/arm-timeseriesinsights'
    summary: The name of the iot hub.
    fullName: iotHubName
    syntax:
      content: 'iotHubName: string'
      return:
        type: string
        description: ''
  - name: keyName
    uid: '@azure/arm-timeseriesinsights.IoTHubEventSourceCommonProperties.keyName'
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      The name of the Shared Access Policy key that grants the Time Series
      Insights service access

      to the iot hub. This shared access policy key must grant 'service connect'
      permissions to the

      iot hub.
    fullName: keyName
    syntax:
      content: 'keyName: string'
      return:
        type: string
        description: ''
  - name: provisioningState
    uid: >-
      @azure/arm-timeseriesinsights.IoTHubEventSourceCommonProperties.provisioningState
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      Provisioning state of the resource. Possible values include: 'Accepted',
      'Creating',

      'Updating', 'Succeeded', 'Failed', 'Deleting'
    fullName: provisioningState
    syntax:
      content: 'provisioningState?: ProvisioningState'
      return:
        type: <xref uid="@azure/arm-timeseriesinsights.ProvisioningState" />
        description: ''
  - name: timestampPropertyName
    uid: >-
      @azure/arm-timeseriesinsights.IoTHubEventSourceCommonProperties.timestampPropertyName
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      The event property that will be used as the event source's timestamp. If a
      value isn't

      specified for timestampPropertyName, or if null or empty-string is
      specified, the event

      creation time will be used.
    fullName: timestampPropertyName
    syntax:
      content: 'timestampPropertyName?: undefined | string'
      return:
        type: undefined | string
        description: ''
extends: <xref uid="@azure/arm-timeseriesinsights.AzureEventSourceProperties" />
