### YamlMime:TSType
name: TransferCallFeature
uid: '@azure/communication-react.TransferCallFeature'
package: '@azure/communication-react'
summary: >-
  Holds all the state found in {@Link
  @azure/communication-calling#TransferCallFeature} and

  {@Link @azure/communication-calling#Transfer}. At the time of writing Transfer
  Call is experimental. Not tested and

  not ready for consumption.
fullName: TransferCallFeature
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: receivedTransferRequests
    uid: '@azure/communication-react.TransferCallFeature.receivedTransferRequests'
    package: '@azure/communication-react'
    summary: >-
      These are requests received in the {@Link
      @azure/communication-calling#TransferCallFeature}'s 'transferRequested'

      event. Only MAX_TRANSFER_REQUEST_LENGTH number of TransferRequest are kept
      in this array with the older ones being

      replaced by newer ones. To accept/reject a transfer request, the {@Link
      @azure/communication-calling#Call} must be

      used (TODO: do we want to provide an API?).
    fullName: receivedTransferRequests
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'receivedTransferRequests: TransferRequest[]'
      return:
        type: '<xref uid="@azure/communication-react.TransferRequest" />[]'
        description: ''
  - name: requestedTransfers
    uid: '@azure/communication-react.TransferCallFeature.requestedTransfers'
    package: '@azure/communication-react'
    summary: >-
      These are requests initiated by the local user using {@Link
      StatefulCallClient.transfer}. Only

      MAX_TRANSFER_REQUEST_LENGTH number of TransferRequest are kept in this
      array with the older ones being replaced by

      newer ones.
    fullName: requestedTransfers
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'requestedTransfers: Transfer[]'
      return:
        type: '<xref uid="@azure/communication-react.Transfer" />[]'
        description: ''
