name: VideoStreamRendererViewState
uid: '@azure/communication-react.VideoStreamRendererViewState'
package: '@azure/communication-react'
summary: >-
  State only version of {@Link
  @azure/communication-calling#VideoStreamRendererView}. Currently no API is
  provided to

  modify scalingMode after the stream as been rendered by {@Link
  StatefulCallClient}. In order to change scalingMode

  stop rendering the stream and re-start it using the desired scalingMode. This
  property is added to the state exposed

  by {@Link StatefulCallClient} by {@Link StatefulCallClient.createView} and
  removed by

  {@Link StatefulCallClient.disposeView}.
