### YamlMime:TSType
name: CommunicationUiError
uid: '@azure/communication-react.CommunicationUiError'
package: '@azure/communication-react'
summary: >
  CommunicationUiError is a type defined and used within CommunicationUi and in
  externally provided onErrorCallback.

  Message - can be any message and is used to provide some context on the error.

  Code - is a CommunicationUiErrorCode type and allows the error to be handled
  programmatically.

  OriginalError - optional and if present, is the error that was thrown and then
  wrapped by CommunicationUiError.

  ErrorInfo - optional and will be provided if the error was caught at the React
  Error Boundary but it may not always
              be present.
fullName: CommunicationUiError
remarks: ''
isPreview: false
isDeprecated: false
