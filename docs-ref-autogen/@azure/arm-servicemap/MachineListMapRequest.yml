### YamlMime:TSType
name: MachineListMapRequest
uid: '@azure/arm-servicemap.MachineListMapRequest'
package: '@azure/arm-servicemap'
summary: >-
  Specifies the computation of a one hope dependency map for a list of machines.
  The resulting map

  includes all direct dependencies for the specified machines.
fullName: MachineListMapRequest
type: interface
properties:
  - name: endTime
    uid: '@azure/arm-servicemap.MachineListMapRequest.endTime'
    package: '@azure/arm-servicemap'
    summary: Map interval end time.
    fullName: endTime
    syntax:
      content: 'endTime?: Date'
      return:
        type: Date
        description: ''
  - name: filterProcesses
    uid: '@azure/arm-servicemap.MachineListMapRequest.filterProcesses'
    package: '@azure/arm-servicemap'
    summary: >-
      If true, only processes between specified machines will be included. Any
      connections in or out

      of those processes will be included.
    fullName: filterProcesses
    syntax:
      content: 'filterProcesses?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: kind
    uid: '@azure/arm-servicemap.MachineListMapRequest.kind'
    package: '@azure/arm-servicemap'
    summary: Polymorphic Discriminator
    fullName: kind
    syntax:
      content: 'kind: "map:machine-list-dependency"'
      return:
        type: '"map:machine-list-dependency"'
        description: ''
  - name: machineIds
    uid: '@azure/arm-servicemap.MachineListMapRequest.machineIds'
    package: '@azure/arm-servicemap'
    summary: a list of URIs of machine resources for which to generate the map.
    fullName: machineIds
    syntax:
      content: 'machineIds: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: startTime
    uid: '@azure/arm-servicemap.MachineListMapRequest.startTime'
    package: '@azure/arm-servicemap'
    summary: Map interval start time.
    fullName: startTime
    syntax:
      content: 'startTime?: Date'
      return:
        type: Date
        description: ''
