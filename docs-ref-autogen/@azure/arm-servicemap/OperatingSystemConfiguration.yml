### YamlMime:TSType
name: OperatingSystemConfiguration
uid: '@azure/arm-servicemap.OperatingSystemConfiguration'
package: '@azure/arm-servicemap'
summary: Describes the configuration of the operating system of a machine.
fullName: OperatingSystemConfiguration
type: interface
properties:
  - name: bitness
    uid: '@azure/arm-servicemap.OperatingSystemConfiguration.bitness'
    package: '@azure/arm-servicemap'
    summary: >-
      Operating system bitness (32-bit or 64-bit). Possible values include:
      '32bit', '64bit'
    fullName: bitness
    syntax:
      content: 'bitness: Bitness'
      return:
        type: <xref uid="@azure/arm-servicemap.Bitness" />
        description: ''
  - name: family
    uid: '@azure/arm-servicemap.OperatingSystemConfiguration.family'
    package: '@azure/arm-servicemap'
    summary: >-
      Windows, Linux, etc. Possible values include: 'unknown', 'windows',
      'linux', 'solaris', 'aix'
    fullName: family
    syntax:
      content: 'family: OperatingSystemFamily'
      return:
        type: <xref uid="@azure/arm-servicemap.OperatingSystemFamily" />
        description: ''
  - name: fullName
    uid: '@azure/arm-servicemap.OperatingSystemConfiguration.fullName'
    package: '@azure/arm-servicemap'
    summary: Operating system full name.
    fullName: fullName
    syntax:
      content: 'fullName: string'
      return:
        type: string
        description: ''
