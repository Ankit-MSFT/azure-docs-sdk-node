### YamlMime:TSType
name: WebhookCreateParameters
uid: '@azure/arm-containerregistry.WebhookCreateParameters'
package: '@azure/arm-containerregistry'
summary: The parameters for creating a webhook.
fullName: WebhookCreateParameters
type: interface
properties:
  - name: actions
    uid: '@azure/arm-containerregistry.WebhookCreateParameters.actions'
    package: '@azure/arm-containerregistry'
    summary: The list of actions that trigger the webhook to post notifications.
    fullName: actions
    syntax:
      content: 'actions: WebhookAction[]'
      return:
        type: '<xref uid="@azure/arm-containerregistry.WebhookAction" />[]'
        description: ''
  - name: customHeaders
    uid: '@azure/arm-containerregistry.WebhookCreateParameters.customHeaders'
    package: '@azure/arm-containerregistry'
    summary: Custom headers that will be added to the webhook notifications.
    fullName: customHeaders
    syntax:
      content: 'customHeaders?: undefined | [key: string]: string'
      return:
        type: 'undefined | [key: string]: string'
        description: ''
  - name: location
    uid: '@azure/arm-containerregistry.WebhookCreateParameters.location'
    package: '@azure/arm-containerregistry'
    summary: >-
      The location of the webhook. This cannot be changed after the resource is
      created.
    fullName: location
    syntax:
      content: 'location: string'
      return:
        type: string
        description: ''
  - name: scope
    uid: '@azure/arm-containerregistry.WebhookCreateParameters.scope'
    package: '@azure/arm-containerregistry'
    summary: >-
      The scope of repositories where the event can be triggered. For example,
      'foo:*' means events

      for all tags under repository 'foo'. 'foo:bar' means events for 'foo:bar'
      only. 'foo' is

      equivalent to 'foo:latest'. Empty means all events.
    fullName: scope
    syntax:
      content: 'scope?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: serviceUri
    uid: '@azure/arm-containerregistry.WebhookCreateParameters.serviceUri'
    package: '@azure/arm-containerregistry'
    summary: The service URI for the webhook to post notifications.
    fullName: serviceUri
    syntax:
      content: 'serviceUri: string'
      return:
        type: string
        description: ''
  - name: status
    uid: '@azure/arm-containerregistry.WebhookCreateParameters.status'
    package: '@azure/arm-containerregistry'
    summary: >-
      The status of the webhook at the time the operation was called. Possible
      values include:

      'enabled', 'disabled'
    fullName: status
    syntax:
      content: 'status?: WebhookStatus'
      return:
        type: <xref uid="@azure/arm-containerregistry.WebhookStatus" />
        description: ''
  - name: tags
    uid: '@azure/arm-containerregistry.WebhookCreateParameters.tags'
    package: '@azure/arm-containerregistry'
    summary: The tags for the webhook.
    fullName: tags
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type: 'undefined | [key: string]: string'
        description: ''
