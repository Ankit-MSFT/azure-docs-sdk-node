  - uid: '@azure/arm-support.UpdateContactProfile.preferredSupportLanguage'
    name: preferredSupportLanguage
    fullName: preferredSupportLanguage
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Preferred language of support from Azure. Support languages vary based on
      the severity you

      choose for your support ticket. Learn more at [Azure Severity and

      responsiveness](https://azure.microsoft.com/support/plans/response/). Use
      the standard

      language-country code. Valid values are 'en-us' for English, 'zh-hans' for
      Chinese, 'es-es'

      for Spanish, 'fr-fr' for French, 'ja-jp' for Japanese, 'ko-kr' for Korean,
      'ru-ru' for

      Russian, 'pt-br' for Portuguese, 'it-it' for Italian, 'zh-tw' for Chinese
      and 'de-de' for

      German.
    optional: true
    syntax:
      content: 'preferredSupportLanguage?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-support'
