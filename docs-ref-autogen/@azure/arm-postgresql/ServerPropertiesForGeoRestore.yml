### YamlMime:TSType
name: ServerPropertiesForGeoRestore
uid: '@azure/arm-postgresql.ServerPropertiesForGeoRestore'
package: '@azure/arm-postgresql'
summary: >-
  The properties used to create a new server by restoring to a different region
  from a geo

  replicated backup.
fullName: ServerPropertiesForGeoRestore
type: interface
properties:
  - name: createMode
    uid: '@azure/arm-postgresql.ServerPropertiesForGeoRestore.createMode'
    package: '@azure/arm-postgresql'
    summary: Polymorphic Discriminator
    fullName: createMode
    syntax:
      content: 'createMode: "GeoRestore"'
      return:
        type: '"GeoRestore"'
        description: ''
  - name: sourceServerId
    uid: '@azure/arm-postgresql.ServerPropertiesForGeoRestore.sourceServerId'
    package: '@azure/arm-postgresql'
    summary: The source server id to restore from.
    fullName: sourceServerId
    syntax:
      content: 'sourceServerId: string'
      return:
        type: string
        description: ''
  - name: sslEnforcement
    uid: '@azure/arm-postgresql.ServerPropertiesForGeoRestore.sslEnforcement'
    package: '@azure/arm-postgresql'
    summary: >-
      Enable ssl enforcement or not when connect to server. Possible values
      include: 'Enabled',

      'Disabled'
    fullName: sslEnforcement
    syntax:
      content: 'sslEnforcement?: SslEnforcementEnum'
      return:
        type: <xref uid="@azure/arm-postgresql.SslEnforcementEnum" />
        description: ''
  - name: storageProfile
    uid: '@azure/arm-postgresql.ServerPropertiesForGeoRestore.storageProfile'
    package: '@azure/arm-postgresql'
    summary: Storage profile of a server.
    fullName: storageProfile
    syntax:
      content: 'storageProfile?: StorageProfile'
      return:
        type: <xref uid="@azure/arm-postgresql.StorageProfile" />
        description: ''
  - name: version
    uid: '@azure/arm-postgresql.ServerPropertiesForGeoRestore.version'
    package: '@azure/arm-postgresql'
    summary: >-
      Server version. Possible values include: '9.5', '9.6', '10', '10.0',
      '10.2', '11'
    fullName: version
    syntax:
      content: 'version?: ServerVersion'
      return:
        type: <xref uid="@azure/arm-postgresql.ServerVersion" />
        description: ''
