### YamlMime:TSType
name: QueryOptions
uid: '@azure/arm-policyinsights.QueryOptions'
package: '@azure/arm-policyinsights'
summary: Additional parameters for a set of operations.
fullName: QueryOptions
type: interface
properties:
  - name: apply
    uid: '@azure/arm-policyinsights.QueryOptions.apply'
    package: '@azure/arm-policyinsights'
    summary: OData apply expression for aggregations.
    fullName: apply
    syntax:
      content: 'apply?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: expand
    uid: '@azure/arm-policyinsights.QueryOptions.expand'
    package: '@azure/arm-policyinsights'
    summary: >-
      The $expand query parameter. For example, to expand
      policyEvaluationDetails, use

      $expand=policyEvaluationDetails
    fullName: expand
    syntax:
      content: 'expand?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: filter
    uid: '@azure/arm-policyinsights.QueryOptions.filter'
    package: '@azure/arm-policyinsights'
    summary: OData filter expression.
    fullName: filter
    syntax:
      content: 'filter?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: from
    uid: '@azure/arm-policyinsights.QueryOptions.from'
    package: '@azure/arm-policyinsights'
    summary: >-
      ISO 8601 formatted timestamp specifying the start time of the interval to
      query. When not

      specified, the service uses ($to - 1-day).
    fullName: from
    syntax:
      content: 'from?: Date'
      return:
        type: Date
        description: ''
  - name: orderBy
    uid: '@azure/arm-policyinsights.QueryOptions.orderBy'
    package: '@azure/arm-policyinsights'
    summary: >-
      Ordering expression using OData notation. One or more comma-separated
      column names with an

      optional "desc" (the default) or "asc", e.g. "$orderby=PolicyAssignmentId,
      ResourceId asc".
    fullName: orderBy
    syntax:
      content: 'orderBy?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: select
    uid: '@azure/arm-policyinsights.QueryOptions.select'
    package: '@azure/arm-policyinsights'
    summary: >-
      Select expression using OData notation. Limits the columns on each record
      to just those

      requested, e.g. "$select=PolicyAssignmentId, ResourceId".
    fullName: select
    syntax:
      content: 'select?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: to
    uid: '@azure/arm-policyinsights.QueryOptions.to'
    package: '@azure/arm-policyinsights'
    summary: >-
      ISO 8601 formatted timestamp specifying the end time of the interval to
      query. When not

      specified, the service uses request time.
    fullName: to
    syntax:
      content: 'to?: Date'
      return:
        type: Date
        description: ''
  - name: top
    uid: '@azure/arm-policyinsights.QueryOptions.top'
    package: '@azure/arm-policyinsights'
    summary: Maximum number of records to return.
    fullName: top
    syntax:
      content: 'top?: undefined | number'
      return:
        type: undefined | number
        description: ''
