    fullName: sourceRetryWait
    syntax:
      content: 'sourceRetryWait?: any'
      return:
        type: any
        description: ''
  - name: type
    uid: '@azure/arm-datafactory.ODataSource.type'
    package: '@azure/arm-datafactory'
