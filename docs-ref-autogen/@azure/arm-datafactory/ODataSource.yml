name: ODataSource
uid: '@azure/arm-datafactory.ODataSource'
package: '@azure/arm-datafactory'
summary: A copy activity source for OData source.
fullName: ODataSource
type: interface
properties:
  - name: additionalColumns
    uid: '@azure/arm-datafactory.ODataSource.additionalColumns'
    package: '@azure/arm-datafactory'
    summary: >-
      Specifies the additional columns to be added to source data. Type: array
      of objects (or

      Expression with resultType array of objects).
    fullName: additionalColumns
    syntax:
      content: 'additionalColumns?: AdditionalColumns[]'
      return:
        type: '<xref uid="@azure/arm-datafactory.AdditionalColumns" />[]'
        description: ''
  - name: httpRequestTimeout
    uid: '@azure/arm-datafactory.ODataSource.httpRequestTimeout'
    package: '@azure/arm-datafactory'
    summary: >-
      The timeout (TimeSpan) to get an HTTP response. It is the timeout to get a
      response, not the

      timeout to read response data. Default value: 00:05:00. Type: string (or
      Expression with

      resultType string), pattern:
      ((\d+)\.)?(\d\d):(60|([0-5][0-9])):(60|([0-5][0-9])).
    fullName: httpRequestTimeout
    syntax:
      content: 'httpRequestTimeout?: any'
      return:
        type: any
        description: ''
  - name: maxConcurrentConnections
    uid: '@azure/arm-datafactory.ODataSource.maxConcurrentConnections'
    package: '@azure/arm-datafactory'
    summary: >-
      The maximum concurrent connection count for the source data store. Type:
      integer (or

      Expression with resultType integer).
    fullName: maxConcurrentConnections
    syntax:
      content: 'maxConcurrentConnections?: any'
      return:
        type: any
        description: ''
  - name: query
    uid: '@azure/arm-datafactory.ODataSource.query'
    package: '@azure/arm-datafactory'
    summary: >-
      OData query. For example, "$top=1". Type: string (or Expression with
      resultType string).
    fullName: query
    syntax:
      content: 'query?: any'
      return:
        type: any
        description: ''
  - name: sourceRetryCount
    uid: '@azure/arm-datafactory.ODataSource.sourceRetryCount'
    package: '@azure/arm-datafactory'
    summary: 'Source retry count. Type: integer (or Expression with resultType integer).'
    fullName: sourceRetryCount
    syntax:
      content: 'sourceRetryCount?: any'
      return:
        type: any
        description: ''
  - name: sourceRetryWait
    uid: '@azure/arm-datafactory.ODataSource.sourceRetryWait'
    package: '@azure/arm-datafactory'
    summary: >-
      Source retry wait. Type: string (or Expression with resultType string),
