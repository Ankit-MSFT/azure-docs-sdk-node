### YamlMime:TSType
name: PhoenixLinkedService
uid: '@azure/arm-datafactory.PhoenixLinkedService'
package: '@azure/arm-datafactory'
summary: Phoenix server linked service.
fullName: PhoenixLinkedService
type: interface
properties:
  - name: allowHostNameCNMismatch
    uid: '@azure/arm-datafactory.PhoenixLinkedService.allowHostNameCNMismatch'
    package: '@azure/arm-datafactory'
    summary: >-
      Specifies whether to require a CA-issued SSL certificate name to match the
      host name of the

      server when connecting over SSL. The default value is false.
    fullName: allowHostNameCNMismatch
    syntax:
      content: 'allowHostNameCNMismatch?: any'
      return:
        type: any
        description: ''
  - name: allowSelfSignedServerCert
    uid: '@azure/arm-datafactory.PhoenixLinkedService.allowSelfSignedServerCert'
    package: '@azure/arm-datafactory'
    summary: >-
      Specifies whether to allow self-signed certificates from the server. The
      default value is

      false.
    fullName: allowSelfSignedServerCert
    syntax:
      content: 'allowSelfSignedServerCert?: any'
      return:
        type: any
        description: ''
  - name: annotations
    uid: '@azure/arm-datafactory.PhoenixLinkedService.annotations'
    package: '@azure/arm-datafactory'
    summary: List of tags that can be used for describing the linked service.
    fullName: annotations
    syntax:
      content: 'annotations?: any[]'
      return:
        type: 'any[]'
        description: ''
  - name: authenticationType
    uid: '@azure/arm-datafactory.PhoenixLinkedService.authenticationType'
    package: '@azure/arm-datafactory'
    summary: >-
      The authentication mechanism used to connect to the Phoenix server.
      Possible values include:

      'Anonymous', 'UsernameAndPassword', 'WindowsAzureHDInsightService'
    fullName: authenticationType
    syntax:
      content: 'authenticationType: PhoenixAuthenticationType'
      return:
        type: <xref uid="@azure/arm-datafactory.PhoenixAuthenticationType" />
        description: ''
  - name: connectVia
    uid: '@azure/arm-datafactory.PhoenixLinkedService.connectVia'
    package: '@azure/arm-datafactory'
    summary: The integration runtime reference.
    fullName: connectVia
    syntax:
      content: 'connectVia?: IntegrationRuntimeReference'
      return:
        type: <xref uid="@azure/arm-datafactory.IntegrationRuntimeReference" />
        description: ''
  - name: description
    uid: '@azure/arm-datafactory.PhoenixLinkedService.description'
    package: '@azure/arm-datafactory'
    summary: Linked service description.
    fullName: description
    syntax:
      content: 'description?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: enableSsl
    uid: '@azure/arm-datafactory.PhoenixLinkedService.enableSsl'
    package: '@azure/arm-datafactory'
    summary: >-
      Specifies whether the connections to the server are encrypted using SSL.
      The default value is

      false.
    fullName: enableSsl
    syntax:
      content: 'enableSsl?: any'
      return:
        type: any
        description: ''
  - name: encryptedCredential
    uid: '@azure/arm-datafactory.PhoenixLinkedService.encryptedCredential'
    package: '@azure/arm-datafactory'
    summary: >-
      The encrypted credential used for authentication. Credentials are
      encrypted using the

      integration runtime credential manager. Type: string (or Expression with
      resultType string).
    fullName: encryptedCredential
    syntax:
      content: 'encryptedCredential?: any'
      return:
        type: any
        description: ''
  - name: host
    uid: '@azure/arm-datafactory.PhoenixLinkedService.host'
    package: '@azure/arm-datafactory'
    summary: The IP address or host name of the Phoenix server. (i.e. 192.168.222.160)
    fullName: host
    syntax:
      content: 'host: any'
      return:
        type: any
        description: ''
  - name: httpPath
    uid: '@azure/arm-datafactory.PhoenixLinkedService.httpPath'
    package: '@azure/arm-datafactory'
    summary: >-
      The partial URL corresponding to the Phoenix server. (i.e.
      /gateway/sandbox/phoenix/version).

      The default value is hbasephoenix if using WindowsAzureHDInsightService.
    fullName: httpPath
    syntax:
      content: 'httpPath?: any'
      return:
        type: any
        description: ''
  - name: parameters
    uid: '@azure/arm-datafactory.PhoenixLinkedService.parameters'
    package: '@azure/arm-datafactory'
    summary: Parameters for linked service.
    fullName: parameters
    syntax:
      content: 'parameters?: undefined | [key: string]: ParameterSpecification'
      return:
        type: >-
          undefined | [key: string]: <xref
          uid="@azure/arm-datafactory.ParameterSpecification" />
        description: ''
  - name: password
    uid: '@azure/arm-datafactory.PhoenixLinkedService.password'
    package: '@azure/arm-datafactory'
    summary: The password corresponding to the user name.
    fullName: password
    syntax:
      content: 'password?: SecretBaseUnion'
      return:
        type: <xref uid="@azure/arm-datafactory.SecretBaseUnion" />
        description: ''
  - name: port
    uid: '@azure/arm-datafactory.PhoenixLinkedService.port'
    package: '@azure/arm-datafactory'
    summary: >-
      The TCP port that the Phoenix server uses to listen for client
      connections. The default value

      is 8765.
    fullName: port
    syntax:
      content: 'port?: any'
      return:
        type: any
        description: ''
  - name: trustedCertPath
    uid: '@azure/arm-datafactory.PhoenixLinkedService.trustedCertPath'
    package: '@azure/arm-datafactory'
    summary: >-
      The full path of the .pem file containing trusted CA certificates for
      verifying the server

      when connecting over SSL. This property can only be set when using SSL on
      self-hosted IR. The

      default value is the cacerts.pem file installed with the IR.
    fullName: trustedCertPath
    syntax:
      content: 'trustedCertPath?: any'
      return:
        type: any
        description: ''
  - name: type
    uid: '@azure/arm-datafactory.PhoenixLinkedService.type'
    package: '@azure/arm-datafactory'
    summary: Polymorphic Discriminator
    fullName: type
    syntax:
      content: 'type: "Phoenix"'
      return:
        type: '"Phoenix"'
        description: ''
  - name: username
    uid: '@azure/arm-datafactory.PhoenixLinkedService.username'
    package: '@azure/arm-datafactory'
    summary: The user name used to connect to the Phoenix server.
    fullName: username
    syntax:
      content: 'username?: any'
      return:
        type: any
        description: ''
  - name: useSystemTrustStore
    uid: '@azure/arm-datafactory.PhoenixLinkedService.useSystemTrustStore'
    package: '@azure/arm-datafactory'
    summary: >-
      Specifies whether to use a CA certificate from the system trust store or
      from a specified PEM

      file. The default value is false.
    fullName: useSystemTrustStore
    syntax:
      content: 'useSystemTrustStore?: any'
      return:
        type: any
        description: ''
