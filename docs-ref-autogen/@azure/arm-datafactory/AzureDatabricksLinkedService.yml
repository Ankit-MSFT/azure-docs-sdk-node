    uid: '@azure/arm-datafactory.AzureDatabricksLinkedService.newClusterNodeType'
    package: '@azure/arm-datafactory'
    summary: >-
      The node type of the new job cluster. This property is required if
      newClusterVersion is

      specified and instancePoolId is not specified. If instancePoolId is
      specified, this property

      is ignored. Type: string (or Expression with resultType string).
    fullName: newClusterNodeType
    syntax:
      content: 'newClusterNodeType?: any'
      return:
        type: any
        description: ''
  - name: newClusterNumOfWorker
    uid: '@azure/arm-datafactory.AzureDatabricksLinkedService.newClusterNumOfWorker'
    package: '@azure/arm-datafactory'
    summary: >-
      If not using an existing interactive cluster, this specifies the number of
      worker nodes to use

      for the new job cluster or instance pool. For new job clusters, this a
      string-formatted Int32,

      like '1' means numOfWorker is 1 or '1:10' means auto-scale from 1 (min) to
      10 (max). For

      instance pools, this is a string-formatted Int32, and can only specify a
      fixed number of

      worker nodes, such as '2'. Required if newClusterVersion is specified.
      Type: string (or

      Expression with resultType string).
    fullName: newClusterNumOfWorker
    syntax:
      content: 'newClusterNumOfWorker?: any'
      return:
        type: any
        description: ''
