        type: string
        description: ''
  - name: protectedSettings
    uid: '@azure/arm-servicefabric.VMSSExtension.protectedSettings'
    package: '@azure/arm-servicefabric'
    summary: >-
      The extension can contain either protectedSettings or
      protectedSettingsFromKeyVault or no

      protected settings at all.
    fullName: protectedSettings
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
