name: VMSSExtension
uid: '@azure/arm-servicefabric.VMSSExtension'
package: '@azure/arm-servicefabric'
summary: >-
  Specifies set of extensions that should be installed onto the virtual
  machines.
fullName: VMSSExtension
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: autoUpgradeMinorVersion
    uid: '@azure/arm-servicefabric.VMSSExtension.autoUpgradeMinorVersion'
    package: '@azure/arm-servicefabric'
    summary: >-
      Indicates whether the extension should use a newer minor version if one is
      available at

      deployment time. Once deployed, however, the extension will not upgrade
      minor versions unless

      redeployed, even with this property set to true.
    fullName: autoUpgradeMinorVersion
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'autoUpgradeMinorVersion?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: forceUpdateTag
    uid: '@azure/arm-servicefabric.VMSSExtension.forceUpdateTag'
    package: '@azure/arm-servicefabric'
    summary: >-
      If a value is provided and is different from the previous value, the
      extension handler will be

      forced to update even if the extension configuration has not changed.
    fullName: forceUpdateTag
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'forceUpdateTag?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: name
    uid: '@azure/arm-servicefabric.VMSSExtension.name'
    package: '@azure/arm-servicefabric'
    summary: The name of the extension.
    fullName: name
    remarks: ''
