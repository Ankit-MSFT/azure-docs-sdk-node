### YamlMime:TSType
name: TextDocumentInput
uid: '@azure/ai-text-analytics.TextDocumentInput'
package: '@azure/ai-text-analytics'
summary: >-
  An object representing an individual text document to be analyzed by the Text
  Analytics service.

  The document contains a unique document ID, the full text of the document, and
  the language of

  the document's text.
fullName: TextDocumentInput
type: interface
properties:
  - name: id
    uid: '@azure/ai-text-analytics.TextDocumentInput.id'
    package: '@azure/ai-text-analytics'
    summary: 'A unique, non-empty document identifier.'
    fullName: id
    syntax:
      content: 'id: string'
      return:
        type: string
        description: ''
  - name: language
    uid: '@azure/ai-text-analytics.TextDocumentInput.language'
    package: '@azure/ai-text-analytics'
    summary: >-
      (Optional) This is the 2 letter ISO 639-1 representation of a language.
      For example, use "en"

      for English; "es" for Spanish etc. If not set, use "en" for English as
      default.
    fullName: language
    syntax:
      content: 'language?: string'
      return:
        type: string
        description: ''
  - name: text
    uid: '@azure/ai-text-analytics.TextDocumentInput.text'
    package: '@azure/ai-text-analytics'
    summary: The input text to process.
    fullName: text
    syntax:
      content: 'text: string'
      return:
        type: string
        description: ''
