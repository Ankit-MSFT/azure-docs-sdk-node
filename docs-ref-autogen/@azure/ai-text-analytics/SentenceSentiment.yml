### YamlMime:TSType
name: SentenceSentiment
uid: '@azure/ai-text-analytics.SentenceSentiment'
package: '@azure/ai-text-analytics'
summary: >-
  The predicted sentiment for a given span of text. For more information
  regarding text sentiment,

  see

  https://docs.microsoft.com/azure/cognitive-services/Text-Analytics/how-tos/text-analytics-how-to-sentiment-analysis.
fullName: SentenceSentiment
type: interface
properties:
  - name: confidenceScores
    uid: '@azure/ai-text-analytics.SentenceSentiment.confidenceScores'
    package: '@azure/ai-text-analytics'
    summary: >-
      The sentiment confidence score between 0 and 1 for the sentence for all
      classes.
    fullName: confidenceScores
    syntax:
      content: 'confidenceScores: SentimentConfidenceScores'
      return:
        type: <xref uid="@azure/ai-text-analytics.SentimentConfidenceScores" />
        description: ''
  - name: sentiment
    uid: '@azure/ai-text-analytics.SentenceSentiment.sentiment'
    package: '@azure/ai-text-analytics'
    summary: >-
      The predicted Sentiment for the sentence. Possible values include:
      'positive', 'neutral',

      'negative'
    fullName: sentiment
    syntax:
      content: 'sentiment: SentenceSentimentLabel'
      return:
        type: <xref uid="@azure/ai-text-analytics.SentenceSentimentLabel" />
        description: ''
  - name: text
    uid: '@azure/ai-text-analytics.SentenceSentiment.text'
    package: '@azure/ai-text-analytics'
    summary: The sentence text.
    fullName: text
    syntax:
      content: 'text?: string'
      return:
        type: string
        description: ''
