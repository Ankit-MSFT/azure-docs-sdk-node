### YamlMime:TSType
name: ShingleTokenFilter
uid: '@azure/search-documents.ShingleTokenFilter'
package: '@azure/search-documents'
summary: >-
  Creates combinations of tokens as a single token. This token filter is
  implemented using Apache

  Lucene.
fullName: ShingleTokenFilter
type: interface
properties:
  - name: filterToken
    uid: '@azure/search-documents.ShingleTokenFilter.filterToken'
    package: '@azure/search-documents'
    summary: >-
      The string to insert for each position at which there is no token. Default
      is an underscore

      ("_"). Default value: '_'.
    fullName: filterToken
    syntax:
      content: 'filterToken?: string'
      return:
        type: string
        description: ''
  - name: maxShingleSize
    uid: '@azure/search-documents.ShingleTokenFilter.maxShingleSize'
    package: '@azure/search-documents'
    summary: >-
      The maximum shingle size. Default and minimum value is 2. Default value:
      2.
    fullName: maxShingleSize
    syntax:
      content: 'maxShingleSize?: number'
      return:
        type: number
        description: ''
  - name: minShingleSize
    uid: '@azure/search-documents.ShingleTokenFilter.minShingleSize'
    package: '@azure/search-documents'
    summary: >-
      The minimum shingle size. Default and minimum value is 2. Must be less
      than the value of

      maxShingleSize. Default value: 2.
    fullName: minShingleSize
    syntax:
      content: 'minShingleSize?: number'
      return:
        type: number
        description: ''
  - name: name
    uid: '@azure/search-documents.ShingleTokenFilter.name'
    package: '@azure/search-documents'
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    fullName: name
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: odatatype
    uid: '@azure/search-documents.ShingleTokenFilter.odatatype'
    package: '@azure/search-documents'
    summary: Polymorphic Discriminator
    fullName: odatatype
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.ShingleTokenFilter"'
      return:
        type: '"#<xref uid="Microsoft.Azure.Search.ShingleTokenFilter" />"'
        description: ''
  - name: outputUnigrams
    uid: '@azure/search-documents.ShingleTokenFilter.outputUnigrams'
    package: '@azure/search-documents'
    summary: >-
      A value indicating whether the output stream will contain the input tokens
      (unigrams) as well

      as shingles. Default is true. Default value: true.
    fullName: outputUnigrams
    syntax:
      content: 'outputUnigrams?: boolean'
      return:
        type: boolean
        description: ''
  - name: outputUnigramsIfNoShingles
    uid: '@azure/search-documents.ShingleTokenFilter.outputUnigramsIfNoShingles'
    package: '@azure/search-documents'
    summary: >-
      A value indicating whether to output unigrams for those times when no
      shingles are available.

      This property takes precedence when outputUnigrams is set to false.
      Default is false. Default

      value: false.
    fullName: outputUnigramsIfNoShingles
    syntax:
      content: 'outputUnigramsIfNoShingles?: boolean'
      return:
        type: boolean
        description: ''
  - name: tokenSeparator
    uid: '@azure/search-documents.ShingleTokenFilter.tokenSeparator'
    package: '@azure/search-documents'
    summary: >-
      The string to use when joining adjacent tokens to form a shingle. Default
      is a single space ("

      "). Default value: ''.
    fullName: tokenSeparator
    syntax:
      content: 'tokenSeparator?: string'
      return:
        type: string
        description: ''
