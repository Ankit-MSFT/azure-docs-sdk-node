### YamlMime:TSType
name: PatternReplaceTokenFilter
uid: '@azure/search-documents.PatternReplaceTokenFilter'
package: '@azure/search-documents'
summary: >-
  A character filter that replaces characters in the input string. It uses a
  regular expression to

  identify character sequences to preserve and a replacement pattern to identify
  characters to

  replace. For example, given the input text "aa bb aa bb", pattern
  "(aa)\s+(bb)", and replacement

  "$1#$2", the result would be "aa#bb aa#bb". This token filter is implemented
  using Apache

  Lucene.
fullName: PatternReplaceTokenFilter
type: interface
properties:
  - name: name
    uid: '@azure/search-documents.PatternReplaceTokenFilter.name'
    package: '@azure/search-documents'
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    fullName: name
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: odatatype
    uid: '@azure/search-documents.PatternReplaceTokenFilter.odatatype'
    package: '@azure/search-documents'
    summary: Polymorphic Discriminator
    fullName: odatatype
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.PatternReplaceTokenFilter"'
      return:
        type: '"#<xref uid="Microsoft.Azure.Search.PatternReplaceTokenFilter" />"'
        description: ''
  - name: pattern
    uid: '@azure/search-documents.PatternReplaceTokenFilter.pattern'
    package: '@azure/search-documents'
    summary: A regular expression pattern.
    fullName: pattern
    syntax:
      content: 'pattern: string'
      return:
        type: string
        description: ''
  - name: replacement
    uid: '@azure/search-documents.PatternReplaceTokenFilter.replacement'
    package: '@azure/search-documents'
    summary: The replacement text.
    fullName: replacement
    syntax:
      content: 'replacement: string'
      return:
        type: string
        description: ''
