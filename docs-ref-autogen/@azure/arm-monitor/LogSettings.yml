### YamlMime:TSType
name: LogSettings
uid: '@azure/arm-monitor.LogSettings'
package: '@azure/arm-monitor'
summary: >-
  Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular
  log.
fullName: LogSettings
type: interface
properties:
  - name: category
    uid: '@azure/arm-monitor.LogSettings.category'
    package: '@azure/arm-monitor'
    summary: >-
      Name of a Diagnostic Log category for a resource type this setting is
      applied to. To obtain

      the list of Diagnostic Log categories for a resource, first perform a GET
      diagnostic settings

      operation.
    fullName: category
    syntax:
      content: 'category?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: enabled
    uid: '@azure/arm-monitor.LogSettings.enabled'
    package: '@azure/arm-monitor'
    summary: a value indicating whether this log is enabled.
    fullName: enabled
    syntax:
      content: 'enabled: boolean'
      return:
        type: boolean
        description: ''
  - name: retentionPolicy
    uid: '@azure/arm-monitor.LogSettings.retentionPolicy'
    package: '@azure/arm-monitor'
    summary: the retention policy for this log.
    fullName: retentionPolicy
    syntax:
      content: 'retentionPolicy?: RetentionPolicy'
      return:
        type: <xref uid="@azure/arm-monitor.RetentionPolicy" />
        description: ''
