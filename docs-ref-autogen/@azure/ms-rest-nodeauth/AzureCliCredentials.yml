  - uid: '@azure/ms-rest-nodeauth.AzureCliCredentials.create'
    name: create()
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Provides credentials that can be used by the JS SDK to interact with Azure
      via azure cli.

      **Pre-requisite**

      - **install azure-cli** . For more information see

      [Install Azure
      CLI](https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest)

      - **login via `az login`**

      - If you want to work against a specific subscription then please set that
      subscription as

      the default subscription by executing `az account set -s
      <subscriptionNameOrId>`
    syntax:
      content: static function create()
      parameters: []
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.AzureCliCredentials>
    package: '@azure/ms-rest-nodeauth'
