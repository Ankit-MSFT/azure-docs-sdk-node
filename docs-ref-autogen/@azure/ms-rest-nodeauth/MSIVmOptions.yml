    syntax:
      content: 'clientId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: httpClient
    uid: '@azure/ms-rest-nodeauth.MSIVmOptions.httpClient'
    package: '@azure/ms-rest-nodeauth'
    summary: >-
      {HttpClient} [httpClient] - The client responsible for sending HTTP
      requests.

      By default it is Axios-based <xref:DefaultHttpClient>.
    fullName: httpClient
    syntax:
      content: 'httpClient?: HttpClient'
      return:
        type: HttpClient
        description: ''
  - name: httpMethod
    uid: '@azure/ms-rest-nodeauth.MSIVmOptions.httpMethod'
    package: '@azure/ms-rest-nodeauth'
    summary: HTTP method used to make HTTP request to MSI service. GET by default.
    fullName: httpMethod
    syntax:
      content: 'httpMethod?: HttpMethods'
      return:
        type: HttpMethods
        description: ''
  - name: identityId
    uid: '@azure/ms-rest-nodeauth.MSIVmOptions.identityId'
    package: '@azure/ms-rest-nodeauth'
    summary: >-
      The `Azure Resource ID` of the managed identity you would like the token
      for. Required,

      if your VM has multiple user-assigned managed identities.
    fullName: identityId
    syntax:
      content: 'identityId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: msiEndpoint
