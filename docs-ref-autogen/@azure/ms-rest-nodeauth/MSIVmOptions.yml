    package: '@azure/ms-rest-nodeauth'
    summary: >-
      The API version parameter specifies the Azure Instance Metadata Service
      version.

      Use api-version=2018-02-01 (default) or higher.
    fullName: apiVersion
    syntax:
      content: 'apiVersion?: undefined | string'
      return:
        type: undefined | string
        description: ''
