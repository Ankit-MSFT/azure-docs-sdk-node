    package: '@azure/ms-rest-nodeauth'
    summary: >-
      {string} [msiEndpoint] - Azure Instance Metadata Service identity
      endpoint.


      The default and recommended endpoint is
      "http://169.254.169.254/metadata/identity/oauth2/token"

