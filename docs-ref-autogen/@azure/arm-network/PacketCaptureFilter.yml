### YamlMime:TSType
name: PacketCaptureFilter
uid: '@azure/arm-network.PacketCaptureFilter'
package: '@azure/arm-network'
summary: >-
  Filter that is applied to packet capture request. Multiple filters can be
  applied.
fullName: PacketCaptureFilter
type: interface
properties:
  - name: localIPAddress
    uid: '@azure/arm-network.PacketCaptureFilter.localIPAddress'
    package: '@azure/arm-network'
    summary: >-
      Local IP Address to be filtered on. Notation: "127.0.0.1" for single
      address entry.

      "127.0.0.1-127.0.0.255" for range. "127.0.0.1;127.0.0.5"? for multiple
      entries. Multiple

      ranges not currently supported. Mixing ranges with multiple entries not
      currently supported.

      Default = null.
    fullName: localIPAddress
    syntax:
      content: 'localIPAddress?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: localPort
    uid: '@azure/arm-network.PacketCaptureFilter.localPort'
    package: '@azure/arm-network'
    summary: >-
      Local port to be filtered on. Notation: "80" for single port entry."80-85"
      for range.

      "80;443;" for multiple entries. Multiple ranges not currently supported.
      Mixing ranges with

      multiple entries not currently supported. Default = null.
    fullName: localPort
    syntax:
      content: 'localPort?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: protocol
    uid: '@azure/arm-network.PacketCaptureFilter.protocol'
    package: '@azure/arm-network'
    summary: >-
      Protocol to be filtered on. Possible values include: 'TCP', 'UDP', 'Any'.
      Default value:

      'Any'.
    fullName: protocol
    syntax:
      content: 'protocol?: PcProtocol'
      return:
        type: <xref uid="@azure/arm-network.PcProtocol" />
        description: ''
  - name: remoteIPAddress
    uid: '@azure/arm-network.PacketCaptureFilter.remoteIPAddress'
    package: '@azure/arm-network'
    summary: >-
      Local IP Address to be filtered on. Notation: "127.0.0.1" for single
      address entry.

      "127.0.0.1-127.0.0.255" for range. "127.0.0.1;127.0.0.5;" for multiple
      entries. Multiple

      ranges not currently supported. Mixing ranges with multiple entries not
      currently supported.

      Default = null.
    fullName: remoteIPAddress
    syntax:
      content: 'remoteIPAddress?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: remotePort
    uid: '@azure/arm-network.PacketCaptureFilter.remotePort'
    package: '@azure/arm-network'
    summary: >-
      Remote port to be filtered on. Notation: "80" for single port
      entry."80-85" for range.

      "80;443;" for multiple entries. Multiple ranges not currently supported.
      Mixing ranges with

      multiple entries not currently supported. Default = null.
    fullName: remotePort
    syntax:
      content: 'remotePort?: undefined | string'
      return:
        type: undefined | string
        description: ''
