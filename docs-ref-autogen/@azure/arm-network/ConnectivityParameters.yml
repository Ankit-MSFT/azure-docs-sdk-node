### YamlMime:TSType
name: ConnectivityParameters
uid: '@azure/arm-network.ConnectivityParameters'
package: '@azure/arm-network'
summary: Parameters that determine how the connectivity check will be performed.
fullName: ConnectivityParameters
type: interface
properties:
  - name: destination
    uid: '@azure/arm-network.ConnectivityParameters.destination'
    package: '@azure/arm-network'
    summary: The destination of connection.
    fullName: destination
    syntax:
      content: 'destination: ConnectivityDestination'
      return:
        type: <xref uid="@azure/arm-network.ConnectivityDestination" />
        description: ''
  - name: preferredIPVersion
    uid: '@azure/arm-network.ConnectivityParameters.preferredIPVersion'
    package: '@azure/arm-network'
    summary: >-
      Preferred IP version of the connection. Possible values include: 'IPv4',
      'IPv6'
    fullName: preferredIPVersion
    syntax:
      content: 'preferredIPVersion?: IPVersion'
      return:
        type: <xref uid="@azure/arm-network.IPVersion" />
        description: ''
  - name: protocol
    uid: '@azure/arm-network.ConnectivityParameters.protocol'
    package: '@azure/arm-network'
    summary: 'Network protocol. Possible values include: ''Tcp'', ''Http'', ''Https'', ''Icmp'''
    fullName: protocol
    syntax:
      content: 'protocol?: Protocol'
      return:
        type: <xref uid="@azure/arm-network.Protocol" />
        description: ''
  - name: protocolConfiguration
    uid: '@azure/arm-network.ConnectivityParameters.protocolConfiguration'
    package: '@azure/arm-network'
    summary: Configuration of the protocol.
    fullName: protocolConfiguration
    syntax:
      content: 'protocolConfiguration?: ProtocolConfiguration'
      return:
        type: <xref uid="@azure/arm-network.ProtocolConfiguration" />
