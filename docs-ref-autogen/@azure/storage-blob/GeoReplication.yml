### YamlMime:TSType
name: GeoReplication
uid: '@azure/storage-blob.GeoReplication'
package: '@azure/storage-blob'
summary: Geo-Replication information for the Secondary Storage Service
fullName: GeoReplication
type: interface
properties:
  - name: lastSyncOn
    uid: '@azure/storage-blob.GeoReplication.lastSyncOn'
    package: '@azure/storage-blob'
    summary: >-
      A GMT date/time value, to the second. All primary writes preceding this
      value are guaranteed

      to be available for read operations at the secondary. Primary writes after
      this point in time

      may or may not be available for reads.
    fullName: lastSyncOn
    syntax:
      content: 'lastSyncOn: Date'
      return:
        type: Date
        description: ''
  - name: status
    uid: '@azure/storage-blob.GeoReplication.status'
    package: '@azure/storage-blob'
    summary: >-
      The status of the secondary location. Possible values include: 'live',
      'bootstrap',

      'unavailable'
    fullName: status
    syntax:
      content: 'status: GeoReplicationStatusType'
      return:
        type: <xref uid="@azure/storage-blob.GeoReplicationStatusType" />
        description: ''
