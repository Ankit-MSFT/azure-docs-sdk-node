### YamlMime:TSType
name: BlobRequestConditions
uid: '@azure/storage-blob.BlobRequestConditions'
package: '@azure/storage-blob'
summary: Conditions to add to the creation of this blob.
fullName: BlobRequestConditions
type: interface
properties:
  - name: ifMatch
    uid: '@azure/storage-blob.BlobRequestConditions.ifMatch'
    package: '@azure/storage-blob'
    summary: Specify an ETag value to operate only on blobs with a matching value.
    fullName: ifMatch
    syntax:
      content: 'ifMatch?: string'
      return:
        type: string
        description: ''
  - name: ifModifiedSince
    uid: '@azure/storage-blob.BlobRequestConditions.ifModifiedSince'
    package: '@azure/storage-blob'
    summary: >-
      Specify this header value to operate only on a blob if it has been
      modified since the

      specified date/time.
    fullName: ifModifiedSince
    syntax:
      content: 'ifModifiedSince?: Date'
      return:
        type: Date
        description: ''
  - name: ifNoneMatch
    uid: '@azure/storage-blob.BlobRequestConditions.ifNoneMatch'
    package: '@azure/storage-blob'
    summary: Specify an ETag value to operate only on blobs without a matching value.
    fullName: ifNoneMatch
    syntax:
      content: 'ifNoneMatch?: string'
      return:
        type: string
        description: ''
  - name: ifTags
    uid: '@azure/storage-blob.BlobRequestConditions.ifTags'
    package: '@azure/storage-blob'
    summary: >-
      Specify a SQL where clause on blob tags to operate only on blobs with a
      matching value.
    fullName: ifTags
    syntax:
      content: 'ifTags?: string'
      return:
        type: string
        description: ''
  - name: ifUnmodifiedSince
    uid: '@azure/storage-blob.BlobRequestConditions.ifUnmodifiedSince'
    package: '@azure/storage-blob'
    summary: >-
      Specify this header value to operate only on a blob if it has not been
      modified since the

      specified date/time.
    fullName: ifUnmodifiedSince
    syntax:
      content: 'ifUnmodifiedSince?: Date'
      return:
        type: Date
        description: ''
  - name: leaseId
    uid: '@azure/storage-blob.BlobRequestConditions.leaseId'
    package: '@azure/storage-blob'
    summary: >-
      If specified, the operation only succeeds if the resource's lease is
      active and matches this

      ID.
    fullName: leaseId
    syntax:
      content: 'leaseId?: string'
      return:
        type: string
        description: ''
extends: <xref uid="@azure/storage-blob.ModifiedAccessConditions" />
