### YamlMime:TSType
name: SqlFilter
uid: '@azure/arm-servicebus.SqlFilter'
package: '@azure/arm-servicebus'
summary: >-
  Represents a filter which is a composition of an expression and an action that
  is executed in

  the pub/sub pipeline.
fullName: SqlFilter
type: interface
properties:
  - name: compatibilityLevel
    uid: '@azure/arm-servicebus.SqlFilter.compatibilityLevel'
    package: '@azure/arm-servicebus'
    summary: >-
      This property is reserved for future use. An integer value showing the
      compatibility level,

      currently hard-coded to 20. Default value: 20.
    fullName: compatibilityLevel
    syntax:
      content: 'compatibilityLevel?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: requiresPreprocessing
    uid: '@azure/arm-servicebus.SqlFilter.requiresPreprocessing'
    package: '@azure/arm-servicebus'
    summary: >-
      Value that indicates whether the rule action requires preprocessing.
      Default value: true.
    fullName: requiresPreprocessing
    syntax:
      content: 'requiresPreprocessing?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: sqlExpression
    uid: '@azure/arm-servicebus.SqlFilter.sqlExpression'
    package: '@azure/arm-servicebus'
    summary: The SQL expression. e.g. MyProperty='ABC'
    fullName: sqlExpression
    syntax:
      content: 'sqlExpression?: undefined | string'
      return:
        type: undefined | string
        description: ''
