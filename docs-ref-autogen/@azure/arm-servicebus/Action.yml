### YamlMime:TSType
name: Action
uid: '@azure/arm-servicebus.Action'
package: '@azure/arm-servicebus'
summary: >-
  Represents the filter actions which are allowed for the transformation of a
  message that have

  been matched by a filter expression.
fullName: Action
type: interface
properties:
  - name: compatibilityLevel
    uid: '@azure/arm-servicebus.Action.compatibilityLevel'
    package: '@azure/arm-servicebus'
    summary: >-
      This property is reserved for future use. An integer value showing the
      compatibility level,

      currently hard-coded to 20.
    fullName: compatibilityLevel
    syntax:
      content: 'compatibilityLevel?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: requiresPreprocessing
    uid: '@azure/arm-servicebus.Action.requiresPreprocessing'
    package: '@azure/arm-servicebus'
    summary: >-
      Value that indicates whether the rule action requires preprocessing.
      Default value: true.
    fullName: requiresPreprocessing
    syntax:
      content: 'requiresPreprocessing?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: sqlExpression
    uid: '@azure/arm-servicebus.Action.sqlExpression'
    package: '@azure/arm-servicebus'
    summary: SQL expression. e.g. MyProperty='ABC'
    fullName: sqlExpression
    syntax:
      content: 'sqlExpression?: undefined | string'
      return:
        type: undefined | string
        description: ''
