### YamlMime:TSType
name: UserDefinedResourcesProperties
uid: '@azure/arm-security.UserDefinedResourcesProperties'
package: '@azure/arm-security'
summary: Properties of the IoT Security solution's user defined resources.
fullName: UserDefinedResourcesProperties
type: interface
properties:
  - name: query
    uid: '@azure/arm-security.UserDefinedResourcesProperties.query'
    package: '@azure/arm-security'
    summary: >-
      Azure Resource Graph query which represents the security solution's user
      defined resources.

      Required to start with "where type != "Microsoft.Devices/IotHubs""
    fullName: query
    syntax:
      content: 'query: string'
      return:
        type: string
        description: ''
  - name: querySubscriptions
    uid: '@azure/arm-security.UserDefinedResourcesProperties.querySubscriptions'
    package: '@azure/arm-security'
    summary: >-
      List of Azure subscription ids on which the user defined resources query
      should be executed.
    fullName: querySubscriptions
    syntax:
      content: 'querySubscriptions: string[]'
      return:
        type: 'string[]'
        description: ''
