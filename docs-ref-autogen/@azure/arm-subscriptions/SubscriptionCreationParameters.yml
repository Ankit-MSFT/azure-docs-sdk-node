### YamlMime:TSType
name: SubscriptionCreationParameters
uid: '@azure/arm-subscriptions.SubscriptionCreationParameters'
package: '@azure/arm-subscriptions'
summary: Subscription Creation Parameters required to create a new Azure subscription.
fullName: SubscriptionCreationParameters
type: interface
properties:
  - name: additionalParameters
    uid: >-
      @azure/arm-subscriptions.SubscriptionCreationParameters.additionalParameters
    package: '@azure/arm-subscriptions'
    summary: >-
      Additional, untyped parameters to support custom subscription creation
      scenarios.
    fullName: additionalParameters
    syntax:
      content: 'additionalParameters?: undefined | [key: string]: any'
      return:
        type: 'undefined | [key: string]: any'
        description: ''
  - name: displayName
    uid: '@azure/arm-subscriptions.SubscriptionCreationParameters.displayName'
    package: '@azure/arm-subscriptions'
    summary: The display name of the subscription.
    fullName: displayName
    syntax:
      content: 'displayName?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: offerType
    uid: '@azure/arm-subscriptions.SubscriptionCreationParameters.offerType'
    package: '@azure/arm-subscriptions'
    summary: >-
      The offer type of the subscription. For example, MS-AZR-0017P
      (EnterpriseAgreement) and

      MS-AZR-0148P (EnterpriseAgreement devTest) are available. Only valid when
      creating a

      subscription in a enrollment account scope. Possible values include:
      'MS-AZR-0017P',

      'MS-AZR-0148P'
    fullName: offerType
    syntax:
      content: 'offerType?: OfferType'
      return:
        type: <xref uid="@azure/arm-subscriptions.OfferType" />
        description: ''
  - name: owners
    uid: '@azure/arm-subscriptions.SubscriptionCreationParameters.owners'
    package: '@azure/arm-subscriptions'
    summary: >-
      The list of principals that should be granted Owner access on the
      subscription. Principals

      should be of type User, Service Principal or Security Group.
    fullName: owners
    syntax:
      content: 'owners?: AdPrincipal[]'
      return:
        type: '<xref uid="@azure/arm-subscriptions.AdPrincipal" />[]'
        description: ''
