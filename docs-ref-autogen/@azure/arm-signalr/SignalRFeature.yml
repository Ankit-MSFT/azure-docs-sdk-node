  - uid: '@azure/arm-signalr.SignalRFeature.flag'
    name: flag
    fullName: flag
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      FeatureFlags is the supported features of Azure SignalR service.

      - ServiceMode: Flag for backend server for SignalR service. Values
      allowed: "Default": have

      your own backend server; "Serverless": your application doesn't have a
      backend server;

      "Classic": for backward compatibility. Support both Default and Serverless
      mode but not

      recommended; "PredefinedOnly": for future use.

      - EnableConnectivityLogs: "true"/"false", to enable/disable the
      connectivity log category

      respectively. Possible values include: 'ServiceMode',
      'EnableConnectivityLogs',

      'EnableMessagingLogs'
    syntax:
      content: 'flag: FeatureFlags'
      return:
        type:
          - '@azure/arm-signalr.FeatureFlags'
        description: ''
    package: '@azure/arm-signalr'
