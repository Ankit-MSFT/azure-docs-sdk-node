    langs:
      - typeScript
    type: interface
    summary: >-
      Contains a list of match conditions, and an action on how to modify the
      request/response. If

      multiple rules match, the actions from one rule that conflict with a
      previous rule overwrite for

      a singular action, or append in the case of headers manipulation.
