  - uid: '@azure/arm-frontdoor.RedirectConfiguration.customFragment'
    name: customFragment
    fullName: customFragment
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Fragment to add to the redirect URL. Fragment is the part of the URL that
      comes after #. Do

      not include the #.
    optional: true
    syntax:
      content: 'customFragment?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-frontdoor'
  - uid: '@azure/arm-frontdoor.RedirectConfiguration.customHost'
    name: customHost
    fullName: customHost
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Host to redirect. Leave empty to use the incoming host as the destination
      host.
    optional: true
    syntax:
      content: 'customHost?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-frontdoor'
  - uid: '@azure/arm-frontdoor.RedirectConfiguration.customPath'
    name: customPath
    fullName: customPath
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The full path to redirect. Path cannot be empty and must start with /.
      Leave empty to use the

      incoming path as destination path.
    optional: true
    syntax:
      content: 'customPath?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-frontdoor'
  - uid: '@azure/arm-frontdoor.RedirectConfiguration.customQueryString'
    name: customQueryString
    fullName: customQueryString
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The set of query strings to be placed in the redirect URL. Setting this
      value would replace

      any existing query string; leave empty to preserve the incoming query
      string. Query string

      must be in <key>=<value> format. The first ? and & will be added
      automatically so do not

      include them in the front, but do separate multiple query strings with &.
    optional: true
    syntax:
      content: 'customQueryString?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-frontdoor'
