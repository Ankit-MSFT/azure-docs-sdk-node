  - uid: '@azure/arm-frontdoor.RedirectConfiguration.redirectProtocol'
    name: redirectProtocol
    fullName: redirectProtocol
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The protocol of the destination to where the traffic is redirected.
      Possible values include:

      'HttpOnly', 'HttpsOnly', 'MatchRequest'
    optional: true
    syntax:
      content: 'redirectProtocol?: FrontDoorRedirectProtocol'
      return:
        type:
          - '@azure/arm-frontdoor.FrontDoorRedirectProtocol'
        description: ''
    package: '@azure/arm-frontdoor'
  - uid: '@azure/arm-frontdoor.RedirectConfiguration.redirectType'
    name: redirectType
    fullName: redirectType
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The redirect type the rule will use when redirecting traffic. Possible
      values include:

      'Moved', 'Found', 'TemporaryRedirect', 'PermanentRedirect'
