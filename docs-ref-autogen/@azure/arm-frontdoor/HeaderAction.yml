### YamlMime:TSType
name: HeaderAction
uid: '@azure/arm-frontdoor.HeaderAction'
package: '@azure/arm-frontdoor'
summary: An action that can manipulate an http header.
fullName: HeaderAction
type: interface
properties:
  - name: headerActionType
    uid: '@azure/arm-frontdoor.HeaderAction.headerActionType'
    package: '@azure/arm-frontdoor'
    summary: >-
      Which type of manipulation to apply to the header. Possible values
      include: 'Append',

      'Delete', 'Overwrite'
    fullName: headerActionType
    syntax:
      content: 'headerActionType: HeaderActionType'
      return:
        type: <xref uid="@azure/arm-frontdoor.HeaderActionType" />
        description: ''
  - name: headerName
    uid: '@azure/arm-frontdoor.HeaderAction.headerName'
    package: '@azure/arm-frontdoor'
    summary: The name of the header this action will apply to.
    fullName: headerName
    syntax:
      content: 'headerName: string'
      return:
        type: string
        description: ''
  - name: value
    uid: '@azure/arm-frontdoor.HeaderAction.value'
    package: '@azure/arm-frontdoor'
    summary: >-
      The value to update the given header name with. This value is not used if
      the actionType is

      Delete.
    fullName: value
    syntax:
      content: 'value?: undefined | string'
      return:
        type: undefined | string
        description: ''
