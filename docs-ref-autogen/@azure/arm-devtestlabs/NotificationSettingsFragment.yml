### YamlMime:TSType
name: NotificationSettingsFragment
uid: '@azure/arm-devtestlabs.NotificationSettingsFragment'
package: '@azure/arm-devtestlabs'
summary: Notification settings for a schedule.
fullName: NotificationSettingsFragment
type: interface
properties:
  - name: emailRecipient
    uid: '@azure/arm-devtestlabs.NotificationSettingsFragment.emailRecipient'
    package: '@azure/arm-devtestlabs'
    summary: >-
      The email recipient to send notifications to (can be a list of semi-colon
      separated email

      addresses).
    fullName: emailRecipient
    syntax:
      content: 'emailRecipient?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: notificationLocale
    uid: '@azure/arm-devtestlabs.NotificationSettingsFragment.notificationLocale'
    package: '@azure/arm-devtestlabs'
    summary: >-
      The locale to use when sending a notification (fallback for unsupported
      languages is EN).
    fullName: notificationLocale
    syntax:
      content: 'notificationLocale?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: status
    uid: '@azure/arm-devtestlabs.NotificationSettingsFragment.status'
    package: '@azure/arm-devtestlabs'
    summary: >-
      If notifications are enabled for this schedule (i.e. Enabled, Disabled).
      Possible values

      include: 'Enabled', 'Disabled'
    fullName: status
    syntax:
      content: 'status?: EnableStatus'
      return:
        type: <xref uid="@azure/arm-devtestlabs.EnableStatus" />
        description: ''
  - name: timeInMinutes
    uid: '@azure/arm-devtestlabs.NotificationSettingsFragment.timeInMinutes'
    package: '@azure/arm-devtestlabs'
    summary: Time in minutes before event at which notification will be sent.
    fullName: timeInMinutes
    syntax:
      content: 'timeInMinutes?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: webhookUrl
    uid: '@azure/arm-devtestlabs.NotificationSettingsFragment.webhookUrl'
    package: '@azure/arm-devtestlabs'
    summary: The webhook URL to which the notification will be sent.
    fullName: webhookUrl
    syntax:
      content: 'webhookUrl?: undefined | string'
      return:
        type: undefined | string
        description: ''
