### YamlMime:TSType
name: ValidateAddress
uid: '@azure/arm-databox.ValidateAddress'
package: '@azure/arm-databox'
summary: >-
  The requirements to validate customer address where the device needs to be
  shipped.
fullName: ValidateAddress
type: interface
properties:
  - name: deviceType
    uid: '@azure/arm-databox.ValidateAddress.deviceType'
    package: '@azure/arm-databox'
    summary: >-
      Device type to be used for the job. Possible values include: 'DataBox',
      'DataBoxDisk',

      'DataBoxHeavy'
    fullName: deviceType
    syntax:
      content: 'deviceType: SkuName'
      return:
        type: <xref uid="@azure/arm-databox.SkuName" />
        description: ''
  - name: shippingAddress
    uid: '@azure/arm-databox.ValidateAddress.shippingAddress'
    package: '@azure/arm-databox'
    summary: Shipping address of the customer.
    fullName: shippingAddress
    syntax:
      content: 'shippingAddress: ShippingAddress'
      return:
        type: <xref uid="@azure/arm-databox.ShippingAddress" />
        description: ''
  - name: transportPreferences
    uid: '@azure/arm-databox.ValidateAddress.transportPreferences'
    package: '@azure/arm-databox'
    summary: Preferences related to the shipment logistics of the sku.
    fullName: transportPreferences
    syntax:
      content: 'transportPreferences?: TransportPreferences'
      return:
        type: <xref uid="@azure/arm-databox.TransportPreferences" />
        description: ''
  - name: validationType
    uid: '@azure/arm-databox.ValidateAddress.validationType'
    package: '@azure/arm-databox'
    summary: Polymorphic Discriminator
    fullName: validationType
    syntax:
      content: 'validationType: "ValidateAddress"'
      return:
        type: '"ValidateAddress"'
        description: ''
