  response that should not be sent back as part of the access token.
fullName: TokenResponse
type: interface
properties:
  - name: accessToken
    uid: '@azure/identity.TokenResponse.accessToken'
    package: '@azure/identity'
    summary: The AccessToken to be returned from getToken.
    fullName: accessToken
    syntax:
      content: 'accessToken: AccessToken'
      return:
        type: AccessToken
        description: ''
  - name: refreshToken
    uid: '@azure/identity.TokenResponse.refreshToken'
    package: '@azure/identity'
    summary: The refresh token if the 'offline_access' scope was used.
    fullName: refreshToken
    syntax:
      content: 'refreshToken?: string'
      return:
        type: string
        description: ''
