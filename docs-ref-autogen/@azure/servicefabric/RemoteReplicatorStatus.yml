### YamlMime:TSType
name: RemoteReplicatorStatus
uid: '@azure/servicefabric.RemoteReplicatorStatus'
package: '@azure/servicefabric'
summary: >-
  Represents the state of the secondary replicator from the primary replicatorâ€™s
  point of view.
fullName: RemoteReplicatorStatus
type: interface
properties:
  - name: isInBuild
    uid: '@azure/servicefabric.RemoteReplicatorStatus.isInBuild'
    package: '@azure/servicefabric'
    summary: >-
      A value that indicates whether the secondary replica is in the process of
      being built.
    fullName: isInBuild
    syntax:
      content: 'isInBuild?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: lastAcknowledgementProcessedTimeUtc
    uid: >-
      @azure/servicefabric.RemoteReplicatorStatus.lastAcknowledgementProcessedTimeUtc
    package: '@azure/servicefabric'
    summary: >-
      The last timestamp (in UTC) when an acknowledgement from the secondary
      replicator was

      processed on the primary.

      UTC 0 represents an invalid value, indicating that no acknowledgement
      messages were ever

      processed.
    fullName: lastAcknowledgementProcessedTimeUtc
    syntax:
      content: 'lastAcknowledgementProcessedTimeUtc?: Date'
      return:
        type: Date
        description: ''
  - name: lastAppliedCopySequenceNumber
    uid: '@azure/servicefabric.RemoteReplicatorStatus.lastAppliedCopySequenceNumber'
    package: '@azure/servicefabric'
    summary: >-
      The highest copy operation sequence number that the secondary has applied
      to its state.

      A value of -1 implies that the secondary has applied all copy operations
      and the copy process

      is complete.
    fullName: lastAppliedCopySequenceNumber
    syntax:
      content: 'lastAppliedCopySequenceNumber?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: lastAppliedReplicationSequenceNumber
    uid: >-
      @azure/servicefabric.RemoteReplicatorStatus.lastAppliedReplicationSequenceNumber
    package: '@azure/servicefabric'
    summary: >-
      The highest replication operation sequence number that the secondary has
      applied to its state.
    fullName: lastAppliedReplicationSequenceNumber
    syntax:
      content: 'lastAppliedReplicationSequenceNumber?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: lastReceivedCopySequenceNumber
    uid: '@azure/servicefabric.RemoteReplicatorStatus.lastReceivedCopySequenceNumber'
    package: '@azure/servicefabric'
    summary: >-
      The highest copy operation sequence number that the secondary has received
      from the primary.

      A value of -1 implies that the secondary has received all copy operations.
    fullName: lastReceivedCopySequenceNumber
    syntax:
      content: 'lastReceivedCopySequenceNumber?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: lastReceivedReplicationSequenceNumber
    uid: >-
      @azure/servicefabric.RemoteReplicatorStatus.lastReceivedReplicationSequenceNumber
    package: '@azure/servicefabric'
    summary: >-
      The highest replication operation sequence number that the secondary has
      received from the

      primary.
    fullName: lastReceivedReplicationSequenceNumber
    syntax:
      content: 'lastReceivedReplicationSequenceNumber?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: remoteReplicatorAcknowledgementStatus
    uid: >-
      @azure/servicefabric.RemoteReplicatorStatus.remoteReplicatorAcknowledgementStatus
    package: '@azure/servicefabric'
    summary: Represents the acknowledgment status for the remote secondary replicator.
    fullName: remoteReplicatorAcknowledgementStatus
    syntax:
      content: >-
        remoteReplicatorAcknowledgementStatus?:
        RemoteReplicatorAcknowledgementStatus
      return:
        type: >-
          <xref uid="@azure/servicefabric.RemoteReplicatorAcknowledgementStatus"
          />
        description: ''
  - name: replicaId
    uid: '@azure/servicefabric.RemoteReplicatorStatus.replicaId'
    package: '@azure/servicefabric'
    summary: Represents the replica ID of the remote secondary replicator.
    fullName: replicaId
    syntax:
      content: 'replicaId?: undefined | string'
      return:
        type: undefined | string
        description: ''
