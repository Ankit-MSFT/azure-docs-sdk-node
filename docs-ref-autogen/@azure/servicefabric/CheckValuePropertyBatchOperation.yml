### YamlMime:TSType
name: CheckValuePropertyBatchOperation
uid: '@azure/servicefabric.CheckValuePropertyBatchOperation'
package: '@azure/servicefabric'
summary: >-
  Represents a PropertyBatchOperation that compares the value of the property
  with the expected

  value.

  The CheckValuePropertyBatchOperation is generally used as a precondition for
  the write

  operations in the batch.

  Note that if one PropertyBatchOperation in a PropertyBatch fails,

  the entire batch fails and cannot be committed in a transactional manner.
fullName: CheckValuePropertyBatchOperation
type: interface
properties:
  - name: kind
    uid: '@azure/servicefabric.CheckValuePropertyBatchOperation.kind'
    package: '@azure/servicefabric'
    summary: Polymorphic Discriminator
    fullName: kind
    syntax:
      content: 'kind: "CheckValue"'
      return:
        type: '"CheckValue"'
        description: ''
  - name: propertyName
    uid: '@azure/servicefabric.CheckValuePropertyBatchOperation.propertyName'
    package: '@azure/servicefabric'
    summary: The name of the Service Fabric property.
    fullName: propertyName
    syntax:
      content: 'propertyName: string'
      return:
        type: string
        description: ''
  - name: value
    uid: '@azure/servicefabric.CheckValuePropertyBatchOperation.value'
    package: '@azure/servicefabric'
    summary: The expected property value.
    fullName: value
    syntax:
      content: 'value: PropertyValueUnion'
      return:
        type: <xref uid="@azure/servicefabric.PropertyValueUnion" />
        description: ''
