### YamlMime:TSType
name: ValidationFailedChaosEvent
uid: '@azure/servicefabric.ValidationFailedChaosEvent'
package: '@azure/servicefabric'
summary: Chaos event corresponding to a failure during validation.
fullName: ValidationFailedChaosEvent
type: interface
properties:
  - name: kind
    uid: '@azure/servicefabric.ValidationFailedChaosEvent.kind'
    package: '@azure/servicefabric'
    summary: Polymorphic Discriminator
    fullName: kind
    syntax:
      content: 'kind: "ValidationFailed"'
      return:
        type: '"ValidationFailed"'
        description: ''
  - name: reason
    uid: '@azure/servicefabric.ValidationFailedChaosEvent.reason'
    package: '@azure/servicefabric'
    summary: >-
      Describes why the ValidationFailedChaosEvent was generated. This may
      happen because more than

      MaxPercentUnhealthyNodes are unhealthy for more than
      MaxClusterStabilizationTimeout. This

      reason will be in the Reason property of the ValidationFailedChaosEvent as
      a string.
    fullName: reason
    syntax:
      content: 'reason?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: timeStampUtc
    uid: '@azure/servicefabric.ValidationFailedChaosEvent.timeStampUtc'
    package: '@azure/servicefabric'
    summary: The UTC timestamp when this Chaos event was generated.
    fullName: timeStampUtc
    syntax:
      content: 'timeStampUtc: Date'
      return:
        type: Date
        description: ''
