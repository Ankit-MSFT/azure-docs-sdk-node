### YamlMime:TSType
name: TcpConfig
uid: '@azure/servicefabric.TcpConfig'
package: '@azure/servicefabric'
summary: Describes the tcp configuration for external connectivity for this network.
fullName: TcpConfig
type: interface
properties:
  - name: destination
    uid: '@azure/servicefabric.TcpConfig.destination'
    package: '@azure/servicefabric'
    summary: Describes destination endpoint for routing traffic.
    fullName: destination
    syntax:
      content: 'destination: GatewayDestination'
      return:
        type: <xref uid="@azure/servicefabric.GatewayDestination" />
        description: ''
  - name: name
    uid: '@azure/servicefabric.TcpConfig.name'
    package: '@azure/servicefabric'
    summary: tcp gateway config name.
    fullName: name
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: port
    uid: '@azure/servicefabric.TcpConfig.port'
    package: '@azure/servicefabric'
    summary: >-
      Specifies the port at which the service endpoint below needs to be
      exposed.
    fullName: port
    syntax:
      content: 'port: number'
      return:
        type: number
        description: ''
