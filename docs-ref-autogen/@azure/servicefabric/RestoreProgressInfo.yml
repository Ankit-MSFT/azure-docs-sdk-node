### YamlMime:TSType
name: RestoreProgressInfo
uid: '@azure/servicefabric.RestoreProgressInfo'
package: '@azure/servicefabric'
summary: Describes the progress of a restore operation on a partition.
fullName: RestoreProgressInfo
type: interface
properties:
  - name: failureError
    uid: '@azure/servicefabric.RestoreProgressInfo.failureError'
    package: '@azure/servicefabric'
    summary: Denotes the failure encountered in performing restore operation.
    fullName: failureError
    syntax:
      content: 'failureError?: FabricErrorError'
      return:
        type: <xref uid="@azure/servicefabric.FabricErrorError" />
        description: ''
  - name: restoredEpoch
    uid: '@azure/servicefabric.RestoreProgressInfo.restoredEpoch'
    package: '@azure/servicefabric'
    summary: Describes the epoch at which the partition is restored.
    fullName: restoredEpoch
    syntax:
      content: 'restoredEpoch?: Epoch'
      return:
        type: <xref uid="@azure/servicefabric.Epoch" />
        description: ''
  - name: restoredLsn
    uid: '@azure/servicefabric.RestoreProgressInfo.restoredLsn'
    package: '@azure/servicefabric'
    summary: Restored LSN.
    fullName: restoredLsn
    syntax:
      content: 'restoredLsn?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: restoreState
    uid: '@azure/servicefabric.RestoreProgressInfo.restoreState'
    package: '@azure/servicefabric'
    summary: >-
      Represents the current state of the partition restore operation. Possible
      values include:

      'Invalid', 'Accepted', 'RestoreInProgress', 'Success', 'Failure',
      'Timeout'
    fullName: restoreState
    syntax:
      content: 'restoreState?: RestoreState'
