### YamlMime:TSType
name: ServiceHealthStateChunk
uid: '@azure/servicefabric.ServiceHealthStateChunk'
package: '@azure/servicefabric'
summary: >-
  Represents the health state chunk of a service, which contains the service
  name, its aggregated

  health state and any partitions that respect the filters in the cluster health
  chunk query

  description.
fullName: ServiceHealthStateChunk
type: interface
properties:
  - name: healthState
    uid: '@azure/servicefabric.ServiceHealthStateChunk.healthState'
    package: '@azure/servicefabric'
    summary: >-
      The health state of a Service Fabric entity such as Cluster, Node,
      Application, Service,

      Partition, Replica etc. Possible values include: 'Invalid', 'Ok',
      'Warning', 'Error',

      'Unknown'
    fullName: healthState
    syntax:
      content: 'healthState?: HealthState'
      return:
        type: <xref uid="@azure/servicefabric.HealthState" />
        description: ''
  - name: partitionHealthStateChunks
    uid: '@azure/servicefabric.ServiceHealthStateChunk.partitionHealthStateChunks'
    package: '@azure/servicefabric'
    summary: >-
      The list of partition health state chunks belonging to the service that
      respect the filters in

      the cluster health chunk query description.
    fullName: partitionHealthStateChunks
    syntax:
      content: 'partitionHealthStateChunks?: PartitionHealthStateChunkList'
      return:
        type: <xref uid="@azure/servicefabric.PartitionHealthStateChunkList" />
        description: ''
  - name: serviceName
    uid: '@azure/servicefabric.ServiceHealthStateChunk.serviceName'
    package: '@azure/servicefabric'
    summary: >-
      The name of the service whose health state chunk is provided in this
      object.
    fullName: serviceName
    syntax:
      content: 'serviceName?: undefined | string'
      return:
        type: undefined | string
        description: ''
extends: <xref uid="@azure/servicefabric.EntityHealthStateChunk" />
