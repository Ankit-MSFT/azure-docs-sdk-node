### YamlMime:TSType
name: HttpHostConfig
uid: '@azure/servicefabric.HttpHostConfig'
package: '@azure/servicefabric'
summary: Describes the hostname properties for http routing.
fullName: HttpHostConfig
type: interface
properties:
  - name: name
    uid: '@azure/servicefabric.HttpHostConfig.name'
    package: '@azure/servicefabric'
    summary: http hostname config name.
    fullName: name
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: routes
    uid: '@azure/servicefabric.HttpHostConfig.routes'
    package: '@azure/servicefabric'
    summary: >-
      Route information to use for routing. Routes are processed in the order
      they are specified.

      Specify routes that are more specific before routes that can handle
      general cases.
    fullName: routes
    syntax:
      content: 'routes: HttpRouteConfig[]'
      return:
        type: '<xref uid="@azure/servicefabric.HttpRouteConfig" />[]'
        description: ''
