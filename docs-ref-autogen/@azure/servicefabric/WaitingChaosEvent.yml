### YamlMime:TSType
name: WaitingChaosEvent
uid: '@azure/servicefabric.WaitingChaosEvent'
package: '@azure/servicefabric'
summary: >-
  Describes a Chaos event that gets generated when Chaos is waiting for the
  cluster to become

  ready for faulting, for example, Chaos may be waiting for the on-going upgrade
  to finish.
fullName: WaitingChaosEvent
type: interface
properties:
  - name: kind
    uid: '@azure/servicefabric.WaitingChaosEvent.kind'
    package: '@azure/servicefabric'
    summary: Polymorphic Discriminator
    fullName: kind
    syntax:
      content: 'kind: "Waiting"'
      return:
        type: '"Waiting"'
        description: ''
  - name: reason
    uid: '@azure/servicefabric.WaitingChaosEvent.reason'
    package: '@azure/servicefabric'
    summary: >-
      Describes why the WaitingChaosEvent was generated, for example, due to a
      cluster upgrade.
    fullName: reason
    syntax:
      content: 'reason?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: timeStampUtc
    uid: '@azure/servicefabric.WaitingChaosEvent.timeStampUtc'
    package: '@azure/servicefabric'
    summary: The UTC timestamp when this Chaos event was generated.
    fullName: timeStampUtc
    syntax:
      content: 'timeStampUtc: Date'
      return:
        type: Date
        description: ''
