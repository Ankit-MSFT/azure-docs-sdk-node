### YamlMime:TSType
name: UrlRewriteActionParameters
uid: '@azure/arm-cdn.UrlRewriteActionParameters'
package: '@azure/arm-cdn'
summary: Defines the parameters for the url rewrite action.
fullName: UrlRewriteActionParameters
type: interface
properties:
  - name: destination
    uid: '@azure/arm-cdn.UrlRewriteActionParameters.destination'
    package: '@azure/arm-cdn'
    summary: Define the relative URL to which the above requests will be rewritten by.
    fullName: destination
    syntax:
      content: 'destination: string'
      return:
        type: string
        description: ''
  - name: preserveUnmatchedPath
    uid: '@azure/arm-cdn.UrlRewriteActionParameters.preserveUnmatchedPath'
    package: '@azure/arm-cdn'
    summary: Whether to preserve unmatched path. Default value is true.
    fullName: preserveUnmatchedPath
    syntax:
      content: 'preserveUnmatchedPath?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: sourcePattern
    uid: '@azure/arm-cdn.UrlRewriteActionParameters.sourcePattern'
    package: '@azure/arm-cdn'
    summary: >-
      define a request URI pattern that identifies the type of requests that may
      be rewritten. If

      value is blank, all strings are matched.
    fullName: sourcePattern
    syntax:
      content: 'sourcePattern: string'
      return:
        type: string
        description: ''
