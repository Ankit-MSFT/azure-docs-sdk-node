### YamlMime:TSType
name: DeliveryRule
uid: '@azure/arm-cdn.DeliveryRule'
package: '@azure/arm-cdn'
summary: A rule that specifies a set of actions and conditions
fullName: DeliveryRule
type: interface
properties:
  - name: actions
    uid: '@azure/arm-cdn.DeliveryRule.actions'
    package: '@azure/arm-cdn'
    summary: >-
      A list of actions that are executed when all the conditions of a rule are
      satisfied.
    fullName: actions
    syntax:
      content: 'actions: DeliveryRuleActionUnion[]'
      return:
        type: '<xref uid="@azure/arm-cdn.DeliveryRuleActionUnion" />[]'
        description: ''
  - name: conditions
    uid: '@azure/arm-cdn.DeliveryRule.conditions'
    package: '@azure/arm-cdn'
    summary: A list of conditions that must be matched for the actions to be executed
    fullName: conditions
    syntax:
      content: 'conditions?: DeliveryRuleConditionUnion[]'
      return:
        type: '<xref uid="@azure/arm-cdn.DeliveryRuleConditionUnion" />[]'
        description: ''
  - name: order
    uid: '@azure/arm-cdn.DeliveryRule.order'
    package: '@azure/arm-cdn'
    summary: >-
      The order in which the rules are applied for the endpoint. Possible values
      {0,1,2,3,………}. A

      rule with a lesser order will be applied before a rule with a greater
      order. Rule with order 0

      is a special rule. It does not require any condition and actions listed in
      it will always be

      applied.
    fullName: order
    syntax:
      content: 'order: number'
      return:
        type: number
        description: ''
