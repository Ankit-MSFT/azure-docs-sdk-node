### YamlMime:TSType
name: AutomaticTuningOptions
uid: '@azure/arm-sql.AutomaticTuningOptions'
package: '@azure/arm-sql'
summary: Automatic tuning properties for individual advisors.
fullName: AutomaticTuningOptions
type: interface
properties:
  - name: actualState
    uid: '@azure/arm-sql.AutomaticTuningOptions.actualState'
    package: '@azure/arm-sql'
    summary: >-
      Automatic tuning option actual state. Possible values include: 'Off', 'On'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: actualState
    syntax:
      content: 'actualState?: AutomaticTuningOptionModeActual'
      return:
        type: <xref uid="@azure/arm-sql.AutomaticTuningOptionModeActual" />
        description: ''
  - name: desiredState
    uid: '@azure/arm-sql.AutomaticTuningOptions.desiredState'
    package: '@azure/arm-sql'
    summary: >-
      Automatic tuning option desired state. Possible values include: 'Off',
      'On', 'Default'
    fullName: desiredState
    syntax:
      content: 'desiredState?: AutomaticTuningOptionModeDesired'
      return:
        type: <xref uid="@azure/arm-sql.AutomaticTuningOptionModeDesired" />
        description: ''
  - name: reasonCode
    uid: '@azure/arm-sql.AutomaticTuningOptions.reasonCode'
    package: '@azure/arm-sql'
    summary: >-
      Reason code if desired and actual state are different.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: reasonCode
    syntax:
      content: 'reasonCode?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: reasonDesc
    uid: '@azure/arm-sql.AutomaticTuningOptions.reasonDesc'
    package: '@azure/arm-sql'
    summary: >-
      Reason description if desired and actual state are different. Possible
      values include:

      'Default', 'Disabled', 'AutoConfigured', 'InheritedFromServer',
      'QueryStoreOff',

      'QueryStoreReadOnly', 'NotSupported'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: reasonDesc
    syntax:
      content: 'reasonDesc?: AutomaticTuningDisabledReason'
      return:
        type: <xref uid="@azure/arm-sql.AutomaticTuningDisabledReason" />
        description: ''
