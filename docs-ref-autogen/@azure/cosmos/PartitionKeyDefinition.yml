### YamlMime:TSType
name: PartitionKeyDefinition
uid: '@azure/cosmos.PartitionKeyDefinition'
package: '@azure/cosmos'
summary: ''
fullName: PartitionKeyDefinition
type: interface
properties:
  - name: paths
    uid: '@azure/cosmos.PartitionKeyDefinition.paths'
    package: '@azure/cosmos'
    summary: >-
      An array of paths for which data within the collection can be partitioned.
      Paths must not contain a wildcard or

      a trailing slash. For example, the JSON property “AccountNumber” is
      specified as “/AccountNumber”. The array must

      contain only a single value.
    fullName: paths
    syntax:
      content: 'paths: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: systemKey
    uid: '@azure/cosmos.PartitionKeyDefinition.systemKey'
    package: '@azure/cosmos'
    summary: ''
    fullName: systemKey
    syntax:
      content: 'systemKey?: boolean'
      return:
        type: boolean
        description: ''
  - name: version
    uid: '@azure/cosmos.PartitionKeyDefinition.version'
    package: '@azure/cosmos'
    summary: >-
      An optional field, if not specified the default value is 1. To use the
      large partition key set the version to 2.

      To learn about large partition keys, see [how to create containers with
      large partition
      key](https://docs.microsoft.com/en-us/azure/cosmos-db/large-partition-keys)
      article.
    fullName: version
    syntax:
      content: 'version?: number'
      return:
        type: number
        description: ''
