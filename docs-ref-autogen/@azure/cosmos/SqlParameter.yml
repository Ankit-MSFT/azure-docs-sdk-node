### YamlMime:TSType
name: SqlParameter
uid: '@azure/cosmos.SqlParameter'
package: '@azure/cosmos'
summary: >-
  Represents a parameter in a Parameterized SQL query, specified in
  <xref:SqlQuerySpec>
fullName: SqlParameter
type: interface
properties:
  - name: name
    uid: '@azure/cosmos.SqlParameter.name'
    package: '@azure/cosmos'
    summary: Name of the parameter. (i.e. "@lastName")
    fullName: name
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: value
    uid: '@azure/cosmos.SqlParameter.value'
    package: '@azure/cosmos'
    summary: >-
      Value of the parameter (this is safe to come from users, assuming they are
      authorized)
    fullName: value
    syntax:
      content: 'value: JSONValue'
      return:
        type: <xref uid="@azure/cosmos.JSONValue" />
        description: ''
