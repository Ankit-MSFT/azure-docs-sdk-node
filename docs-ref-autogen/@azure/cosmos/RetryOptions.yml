### YamlMime:TSType
name: RetryOptions
uid: '@azure/cosmos.RetryOptions'
package: '@azure/cosmos'
summary: >-
  Represents the Retry policy assocated with throttled requests in the Azure
  Cosmos DB database service.
fullName: RetryOptions
type: interface
properties:
  - name: fixedRetryIntervalInMilliseconds
    uid: '@azure/cosmos.RetryOptions.fixedRetryIntervalInMilliseconds'
    package: '@azure/cosmos'
    summary: >-
      Fixed retry interval in milliseconds to wait between each retry ignoring
      the retryAfter returned as part of the response.
    fullName: fixedRetryIntervalInMilliseconds
    syntax:
      content: 'fixedRetryIntervalInMilliseconds: number'
      return:
        type: number
        description: ''
  - name: maxRetryAttemptCount
    uid: '@azure/cosmos.RetryOptions.maxRetryAttemptCount'
    package: '@azure/cosmos'
    summary: Max number of retries to be performed for a request. Default value 9.
    fullName: maxRetryAttemptCount
    syntax:
      content: 'maxRetryAttemptCount: number'
      return:
        type: number
        description: ''
  - name: maxWaitTimeInSeconds
    uid: '@azure/cosmos.RetryOptions.maxWaitTimeInSeconds'
    package: '@azure/cosmos'
    summary: >-
      Max wait time in seconds to wait for a request while the retries are
      happening. Default value 30 seconds.
    fullName: maxWaitTimeInSeconds
    syntax:
      content: 'maxWaitTimeInSeconds: number'
      return:
        type: number
        description: ''
