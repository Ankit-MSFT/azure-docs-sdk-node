  - uid: '@azure/cosmos.IndexingMode.Consistent'
    name: Consistent
    children: []
    langs:
      - typeScript
    summary: >-
      <p>Index is updated synchronously with a create or update operation. <br>

      With consistent indexing, query behavior is the same as the default
      consistency level for the container.

      The index is always kept up to date with the data. </p>
    type: field
    numericValue: null
    package: '@azure/cosmos'
  - uid: '@azure/cosmos.IndexingMode.Lazy'
    name: Lazy
    children: []
    langs:
      - typeScript
    summary: >-
      <p>Index is updated asynchronously with respect to a create or update
      operation. <br>

      With lazy indexing, queries are eventually consistent. The index is
      updated when the container is idle.</p>
    type: field
    numericValue: null
    package: '@azure/cosmos'
  - uid: '@azure/cosmos.IndexingMode.None'
    name: None
    children: []
    langs:
      - typeScript
    summary: No Index is provided.
    type: field
    numericValue: null
    package: '@azure/cosmos'
