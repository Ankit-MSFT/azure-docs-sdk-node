### YamlMime:TSType
name: DeserializationContentTypes
uid: '@azure/core-http.DeserializationContentTypes'
package: '@azure/core-http'
summary: >-
  The content-types that will indicate that an operation response should be
  deserialized in a

  particular way.
fullName: DeserializationContentTypes
type: interface
properties:
  - name: json
    uid: '@azure/core-http.DeserializationContentTypes.json'
    package: '@azure/core-http'
    summary: >-
      The content-types that indicate that an operation response should be
      deserialized as JSON.

      Defaults to [ "application/json", "text/json" ].
    fullName: json
    syntax:
      content: 'json?: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: xml
    uid: '@azure/core-http.DeserializationContentTypes.xml'
    package: '@azure/core-http'
    summary: >-
      The content-types that indicate that an operation response should be
      deserialized as XML.

      Defaults to [ "application/xml", "application/atom+xml" ].
    fullName: xml
    syntax:
      content: 'xml?: string[]'
      return:
        type: 'string[]'
        description: ''
