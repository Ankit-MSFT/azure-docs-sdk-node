    type: property
    summary: >-
      Specifies the ephemeral disk placement for operating system disk.<br><br>
      Possible values are:

      <br><br> **CacheDisk** <br><br> **ResourceDisk** <br><br> Default:
      **CacheDisk** if one is

      configured for the VM size otherwise **ResourceDisk** is used.<br><br>
      Refer to VM size

      documentation for Windows VM at

      https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes and
      Linux VM at

      https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes to
      check which VM sizes

      exposes a cache disk. Possible values include: 'CacheDisk', 'ResourceDisk'
    optional: true
