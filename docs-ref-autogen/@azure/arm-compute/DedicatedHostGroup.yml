### YamlMime:TSType
name: DedicatedHostGroup
uid: '@azure/arm-compute.DedicatedHostGroup'
package: '@azure/arm-compute'
summary: >-
  Specifies information about the dedicated host group that the dedicated hosts
  should be assigned

  to. <br><br> Currently, a dedicated host can only be added to a dedicated host
  group at creation

  time. An existing dedicated host cannot be added to another dedicated host
  group.
fullName: DedicatedHostGroup
type: interface
properties:
  - name: hosts
    uid: '@azure/arm-compute.DedicatedHostGroup.hosts'
    package: '@azure/arm-compute'
    summary: >-
      A list of references to all dedicated hosts in the dedicated host group.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: hosts
    syntax:
      content: 'hosts?: SubResourceReadOnly[]'
      return:
        type: '<xref uid="@azure/arm-compute.SubResourceReadOnly" />[]'
        description: ''
  - name: id
    uid: '@azure/arm-compute.DedicatedHostGroup.id'
    package: '@azure/arm-compute'
    summary: >-
      Resource Id

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: id
    syntax:
      content: 'id?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: location
    uid: '@azure/arm-compute.DedicatedHostGroup.location'
    package: '@azure/arm-compute'
    summary: Resource location
    fullName: location
    syntax:
      content: 'location: string'
      return:
        type: string
        description: ''
  - name: name
    uid: '@azure/arm-compute.DedicatedHostGroup.name'
    package: '@azure/arm-compute'
    summary: >-
      Resource name

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: name
    syntax:
      content: 'name?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: platformFaultDomainCount
    uid: '@azure/arm-compute.DedicatedHostGroup.platformFaultDomainCount'
    package: '@azure/arm-compute'
    summary: Number of fault domains that the host group can span.
    fullName: platformFaultDomainCount
    syntax:
      content: 'platformFaultDomainCount: number'
      return:
        type: number
        description: ''
  - name: tags
    uid: '@azure/arm-compute.DedicatedHostGroup.tags'
    package: '@azure/arm-compute'
    summary: Resource tags
    fullName: tags
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type: 'undefined | [key: string]: string'
        description: ''
  - name: type
    uid: '@azure/arm-compute.DedicatedHostGroup.type'
    package: '@azure/arm-compute'
    summary: >-
      Resource type

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: type
    syntax:
      content: 'type?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: zones
    uid: '@azure/arm-compute.DedicatedHostGroup.zones'
    package: '@azure/arm-compute'
    summary: >-
      Availability Zone to use for this host group. Only single zone is
      supported. The zone can be

      assigned only during creation. If not provided, the group supports all
      zones in the region. If

      provided, enforces each host in the group to be in the same zone.
    fullName: zones
    syntax:
      content: 'zones?: string[]'
      return:
        type: 'string[]'
        description: ''
extends: <xref uid="@azure/arm-compute.Resource" />
