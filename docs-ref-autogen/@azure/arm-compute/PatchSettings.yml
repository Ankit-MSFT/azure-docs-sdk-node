  - uid: '@azure/arm-compute.PatchSettings.patchMode'
    name: patchMode
    fullName: patchMode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies the mode of in-guest patching to IaaS virtual machine.<br /><br
      /> Possible values

      are:<br /><br /> **Manual** - You  control the application of patches to a
      virtual machine.

      You do this by applying patches manually inside the VM. In this mode,
      automatic updates are

      disabled; the property WindowsConfiguration.enableAutomaticUpdates must be
      false<br /><br />

      **AutomaticByOS** - The virtual machine will automatically be updated by
      the OS. The property

      WindowsConfiguration.enableAutomaticUpdates must be true. <br /><br /> **

      AutomaticByPlatform** - the virtual machine will automatically updated by
      the platform. The

      properties provisionVMAgent and
      WindowsConfiguration.enableAutomaticUpdates must be true.

      Possible values include: 'Manual', 'AutomaticByOS', 'AutomaticByPlatform'
    optional: true
    syntax:
      content: 'patchMode?: InGuestPatchMode'
      return:
        type:
          - '@azure/arm-compute.InGuestPatchMode'
        description: ''
    package: '@azure/arm-compute'
