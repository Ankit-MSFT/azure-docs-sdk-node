      The amount of time for which automatic repairs are suspended due to a
      state change on VM. The

      grace time starts after the state change has completed. This helps avoid
      premature or

      accidental repairs. The time duration should be specified in ISO 8601
      format. The default

      value is 5 minutes (PT5M).
    optional: true
