### YamlMime:TSType
name: CertificatePolicyProperties
uid: '@azure/keyvault-certificates.CertificatePolicyProperties'
package: '@azure/keyvault-certificates'
summary: >-
  An interface representing a certificate's policy (without the subject
  properties).
fullName: CertificatePolicyProperties
type: interface
properties:
  - name: certificateTransparency
    uid: >-
      @azure/keyvault-certificates.CertificatePolicyProperties.certificateTransparency
    package: '@azure/keyvault-certificates'
    summary: >-
      Indicates if the certificates generated under this policy should be
      published to certificate

      transparency logs.
    fullName: certificateTransparency
    syntax:
      content: 'certificateTransparency?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: certificateType
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.certificateType'
    package: '@azure/keyvault-certificates'
    summary: Type of certificate to be requested from the issuer provider.
    fullName: certificateType
    syntax:
      content: 'certificateType?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: contentType
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.contentType'
    package: '@azure/keyvault-certificates'
    summary: The media type (MIME type).
    fullName: contentType
    syntax:
      content: 'contentType?: CertificateContentType'
      return:
        type: <xref uid="@azure/keyvault-certificates.CertificateContentType" />
        description: ''
  - name: createdOn
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.createdOn'
    package: '@azure/keyvault-certificates'
    summary: When the certificate was created.
    fullName: createdOn
    syntax:
      content: 'createdOn?: Date'
      return:
        type: Date
        description: ''
  - name: enabled
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.enabled'
    package: '@azure/keyvault-certificates'
    summary: Determines whether the object is enabled.
    fullName: enabled
    syntax:
      content: 'enabled?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: enhancedKeyUsage
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.enhancedKeyUsage'
    package: '@azure/keyvault-certificates'
    summary: The enhanced key usage.
    fullName: enhancedKeyUsage
    syntax:
      content: 'enhancedKeyUsage?: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: exportable
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.exportable'
    package: '@azure/keyvault-certificates'
    summary: Whether or not the certificate can be exported
    fullName: exportable
    syntax:
      content: 'exportable?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: issuerName
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.issuerName'
    package: '@azure/keyvault-certificates'
    summary: >-
      Name of the referenced issuer object or reserved names; for example,
      'Self' or 'Unknown'.
    fullName: issuerName
    syntax:
      content: 'issuerName?: WellKnownIssuer | string'
      return:
        type: <xref uid="@azure/keyvault-certificates.WellKnownIssuer" /> | string
        description: ''
  - name: keyCurveName
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.keyCurveName'
    package: '@azure/keyvault-certificates'
    summary: >-
      Elliptic curve name. Possible values include: 'P-256', 'P-384', 'P-521',
      'P-256K'
    fullName: keyCurveName
    syntax:
      content: 'keyCurveName?: CertificateKeyCurveName'
      return:
        type: <xref uid="@azure/keyvault-certificates.CertificateKeyCurveName" />
        description: ''
  - name: keySize
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.keySize'
    package: '@azure/keyvault-certificates'
    summary: 'The key size in bits. For example: 2048, 3072, or 4096 for RSA.'
    fullName: keySize
    syntax:
      content: 'keySize?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: keyType
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.keyType'
    package: '@azure/keyvault-certificates'
    summary: >-
      The type of key pair to be used for the certificate. Possible values
      include: 'EC', 'EC-HSM',

      'RSA', 'RSA-HSM', 'oct'
    fullName: keyType
    syntax:
      content: 'keyType?: CertificateKeyType'
      return:
        type: <xref uid="@azure/keyvault-certificates.CertificateKeyType" />
        description: ''
  - name: keyUsage
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.keyUsage'
    package: '@azure/keyvault-certificates'
    summary: List of key usages.
    fullName: keyUsage
    syntax:
      content: 'keyUsage?: KeyUsageType[]'
      return:
        type: '<xref uid="@azure/keyvault-certificates.KeyUsageType" />[]'
        description: ''
  - name: lifetimeActions
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.lifetimeActions'
    package: '@azure/keyvault-certificates'
    summary: >-
      Actions that will be performed by Key Vault over the lifetime of a
      certificate.
    fullName: lifetimeActions
    syntax:
      content: 'lifetimeActions?: LifetimeAction[]'
      return:
        type: '<xref uid="@azure/keyvault-certificates.LifetimeAction" />[]'
        description: ''
  - name: reuseKey
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.reuseKey'
    package: '@azure/keyvault-certificates'
    summary: Indicates if the same key pair will be used on certificate renewal.
    fullName: reuseKey
    syntax:
      content: 'reuseKey?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: updatedOn
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.updatedOn'
    package: '@azure/keyvault-certificates'
    summary: When the object was updated.
    fullName: updatedOn
    syntax:
      content: 'updatedOn?: Date'
      return:
        type: Date
        description: ''
  - name: validityInMonths
    uid: '@azure/keyvault-certificates.CertificatePolicyProperties.validityInMonths'
    package: '@azure/keyvault-certificates'
    summary: The duration that the certificate is valid in months.
    fullName: validityInMonths
    syntax:
      content: 'validityInMonths?: undefined | number'
      return:
        type: undefined | number
        description: ''
