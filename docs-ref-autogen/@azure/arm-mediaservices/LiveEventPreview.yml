### YamlMime:TSType
name: LiveEventPreview
uid: '@azure/arm-mediaservices.LiveEventPreview'
package: '@azure/arm-mediaservices'
summary: The Live Event preview.
fullName: LiveEventPreview
type: interface
properties:
  - name: accessControl
    uid: '@azure/arm-mediaservices.LiveEventPreview.accessControl'
    package: '@azure/arm-mediaservices'
    summary: The access control for LiveEvent preview.
    fullName: accessControl
    syntax:
      content: 'accessControl?: LiveEventPreviewAccessControl'
      return:
        type: <xref uid="@azure/arm-mediaservices.LiveEventPreviewAccessControl" />
        description: ''
  - name: alternativeMediaId
    uid: '@azure/arm-mediaservices.LiveEventPreview.alternativeMediaId'
    package: '@azure/arm-mediaservices'
    summary: >-
      An Alternative Media Identifier associated with the StreamingLocator
      created for the preview.

      This value is specified at creation time and cannot be updated.  The
      identifier can be used in

      the CustomLicenseAcquisitionUrlTemplate or the
      CustomKeyAcquisitionUrlTemplate of the

      StreamingPolicy specified in the StreamingPolicyName field.
    fullName: alternativeMediaId
    syntax:
      content: 'alternativeMediaId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: endpoints
    uid: '@azure/arm-mediaservices.LiveEventPreview.endpoints'
    package: '@azure/arm-mediaservices'
    summary: The endpoints for preview.
    fullName: endpoints
    syntax:
      content: 'endpoints?: LiveEventEndpoint[]'
      return:
        type: '<xref uid="@azure/arm-mediaservices.LiveEventEndpoint" />[]'
        description: ''
  - name: previewLocator
    uid: '@azure/arm-mediaservices.LiveEventPreview.previewLocator'
    package: '@azure/arm-mediaservices'
    summary: >-
      The identifier of the preview locator in Guid format.  Specifying this at
      creation time allows

      the caller to know the preview locator url before the event is created. 
      If omitted, the

      service will generate a random identifier.  This value cannot be updated
      once the live event

      is created.
    fullName: previewLocator
    syntax:
      content: 'previewLocator?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: streamingPolicyName
    uid: '@azure/arm-mediaservices.LiveEventPreview.streamingPolicyName'
    package: '@azure/arm-mediaservices'
    summary: >-
      The name of streaming policy used for the LiveEvent preview.  This value
      is specified at

      creation time and cannot be updated.
    fullName: streamingPolicyName
    syntax:
      content: 'streamingPolicyName?: undefined | string'
      return:
        type: undefined | string
        description: ''
