### YamlMime:TSType
name: PngImage
uid: '@azure/arm-mediaservices.PngImage'
package: '@azure/arm-mediaservices'
summary: >-
  Describes the properties for producing a series of PNG images from the input
  video.
fullName: PngImage
type: interface
properties:
  - name: keyFrameInterval
    uid: '@azure/arm-mediaservices.PngImage.keyFrameInterval'
    package: '@azure/arm-mediaservices'
    summary: >-
      The distance between two key frames, thereby defining a group of pictures
      (GOP). The value

      should be a non-zero integer in the range [1, 30] seconds, specified in
      ISO 8601 format. The

      default is 2 seconds (PT2S).
    fullName: keyFrameInterval
    syntax:
      content: 'keyFrameInterval?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: label
    uid: '@azure/arm-mediaservices.PngImage.label'
    package: '@azure/arm-mediaservices'
    summary: >-
      An optional label for the codec. The label can be used to control muxing
      behavior.
    fullName: label
    syntax:
      content: 'label?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: layers
    uid: '@azure/arm-mediaservices.PngImage.layers'
    package: '@azure/arm-mediaservices'
    summary: A collection of output PNG image layers to be produced by the encoder.
    fullName: layers
    syntax:
      content: 'layers?: PngLayer[]'
      return:
        type: '<xref uid="@azure/arm-mediaservices.PngLayer" />[]'
        description: ''
  - name: odatatype
    uid: '@azure/arm-mediaservices.PngImage.odatatype'
    package: '@azure/arm-mediaservices'
    summary: Polymorphic Discriminator
    fullName: odatatype
    syntax:
      content: 'odatatype: "#Microsoft.Media.PngImage"'
      return:
        type: '"#<xref uid="Microsoft.Media.PngImage" />"'
        description: ''
  - name: range
    uid: '@azure/arm-mediaservices.PngImage.range'
    package: '@azure/arm-mediaservices'
    summary: >-
      The position in the input video at which to stop generating thumbnails.
      The value can be in

      absolute timestamp (ISO 8601, e.g: PT5M30S to stop at 5 minutes and 30
      seconds), or a frame

      count (For example, 300 to stop at the 300th frame), or a relative value
      (For example, 100%).
    fullName: range
    syntax:
      content: 'range?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: start
    uid: '@azure/arm-mediaservices.PngImage.start'
    package: '@azure/arm-mediaservices'
    summary: >-
      The position in the input video from where to start generating thumbnails.
      The value can be in

      absolute timestamp (ISO 8601, e.g: PT05S), or a frame count (For example,
      10 for the 10th

      frame), or a relative value (For example, 1%). Also supports a macro
      {Best}, which tells the

      encoder to select the best thumbnail from the first few seconds of the
      video.
    fullName: start
    syntax:
      content: 'start: string'
      return:
        type: string
        description: ''
  - name: step
    uid: '@azure/arm-mediaservices.PngImage.step'
    package: '@azure/arm-mediaservices'
    summary: >-
      The intervals at which thumbnails are generated. The value can be in
      absolute timestamp (ISO

      8601, e.g: PT05S for one image every 5 seconds), or a frame count (For
      example, 30 for every

      30 frames), or a relative value (For example, 1%).
    fullName: step
    syntax:
      content: 'step?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: stretchMode
    uid: '@azure/arm-mediaservices.PngImage.stretchMode'
    package: '@azure/arm-mediaservices'
    summary: >-
      The resizing mode - how the input video will be resized to fit the desired
      output

      resolution(s). Default is AutoSize. Possible values include: 'None',
      'AutoSize', 'AutoFit'
    fullName: stretchMode
    syntax:
      content: 'stretchMode?: StretchMode'
      return:
        type: <xref uid="@azure/arm-mediaservices.StretchMode" />
        description: ''
