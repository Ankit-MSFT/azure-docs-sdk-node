### YamlMime:TSType
name: TaskStatistics
uid: '@azure/batch.TaskStatistics'
package: '@azure/batch'
summary: An interface representing TaskStatistics.
fullName: TaskStatistics
type: interface
properties:
  - name: kernelCPUTime
    uid: '@azure/batch.TaskStatistics.kernelCPUTime'
    package: '@azure/batch'
    summary: >-
      The total kernel mode CPU time (summed across all cores and all compute
      nodes) consumed by the

      task.
    fullName: kernelCPUTime
    syntax:
      content: 'kernelCPUTime: string'
      return:
        type: string
        description: ''
  - name: lastUpdateTime
    uid: '@azure/batch.TaskStatistics.lastUpdateTime'
    package: '@azure/batch'
    summary: >-
      The time at which the statistics were last updated. All statistics are
      limited to the range

      between startTime and lastUpdateTime.
    fullName: lastUpdateTime
    syntax:
      content: 'lastUpdateTime: Date'
      return:
        type: Date
        description: ''
  - name: readIOGiB
    uid: '@azure/batch.TaskStatistics.readIOGiB'
    package: '@azure/batch'
    summary: The total gibibytes read from disk by the task.
    fullName: readIOGiB
    syntax:
      content: 'readIOGiB: number'
      return:
        type: number
        description: ''
  - name: readIOps
    uid: '@azure/batch.TaskStatistics.readIOps'
    package: '@azure/batch'
    summary: The total number of disk read operations made by the task.
    fullName: readIOps
    syntax:
      content: 'readIOps: number'
      return:
        type: number
        description: ''
  - name: startTime
    uid: '@azure/batch.TaskStatistics.startTime'
    package: '@azure/batch'
    summary: The start time of the time range covered by the statistics.
    fullName: startTime
    syntax:
      content: 'startTime: Date'
      return:
        type: Date
        description: ''
  - name: url
    uid: '@azure/batch.TaskStatistics.url'
    package: '@azure/batch'
    summary: The URL of the statistics.
    fullName: url
    syntax:
      content: 'url: string'
      return:
        type: string
        description: ''
  - name: userCPUTime
    uid: '@azure/batch.TaskStatistics.userCPUTime'
    package: '@azure/batch'
    summary: >-
      The total user mode CPU time (summed across all cores and all compute
      nodes) consumed by the

      task.
    fullName: userCPUTime
    syntax:
      content: 'userCPUTime: string'
      return:
        type: string
        description: ''
  - name: waitTime
    uid: '@azure/batch.TaskStatistics.waitTime'
    package: '@azure/batch'
    summary: >-
      The total wait time of the task. The wait time for a task is defined as
      the elapsed time

      between the creation of the task and the start of task execution. (If the
      task is retried due

      to failures, the wait time is the time to the most recent task
      execution.).
    fullName: waitTime
    syntax:
      content: 'waitTime: string'
      return:
        type: string
        description: ''
  - name: wallClockTime
    uid: '@azure/batch.TaskStatistics.wallClockTime'
    package: '@azure/batch'
    summary: >-
      The total wall clock time of the task. The wall clock time is the elapsed
      time from when the

      task started running on a compute node to when it finished (or to the last
      time the statistics

      were updated, if the task had not finished by then). If the task was
      retried, this includes

      the wall clock time of all the task retries.
    fullName: wallClockTime
    syntax:
      content: 'wallClockTime: string'
      return:
        type: string
        description: ''
  - name: writeIOGiB
    uid: '@azure/batch.TaskStatistics.writeIOGiB'
    package: '@azure/batch'
    summary: The total gibibytes written to disk by the task.
    fullName: writeIOGiB
    syntax:
      content: 'writeIOGiB: number'
      return:
        type: number
        description: ''
  - name: writeIOps
    uid: '@azure/batch.TaskStatistics.writeIOps'
    package: '@azure/batch'
    summary: The total number of disk write operations made by the task.
    fullName: writeIOps
    syntax:
      content: 'writeIOps: number'
      return:
        type: number
        description: ''
