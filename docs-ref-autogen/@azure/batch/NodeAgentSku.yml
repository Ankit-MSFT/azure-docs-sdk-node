    package: '@azure/batch'
    summary: >-
      The type of operating system (e.g. Windows or Linux) compatible with the
      node agent SKU.

      Possible values include: 'linux', 'windows'
    fullName: osType
    remarks: ''
    isPreview: false
    isDeprecated: false
