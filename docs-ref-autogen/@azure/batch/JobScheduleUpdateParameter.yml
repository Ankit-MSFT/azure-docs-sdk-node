### YamlMime:TSType
name: JobScheduleUpdateParameter
uid: '@azure/batch.JobScheduleUpdateParameter'
package: '@azure/batch'
summary: An interface representing JobScheduleUpdateParameter.
fullName: JobScheduleUpdateParameter
type: interface
properties:
  - name: jobSpecification
    uid: '@azure/batch.JobScheduleUpdateParameter.jobSpecification'
    package: '@azure/batch'
    summary: >-
      Details of the jobs to be created on this schedule. Updates affect only
      jobs that are started

      after the update has taken place. Any currently active job continues with
      the older

      specification.
    fullName: jobSpecification
    syntax:
      content: 'jobSpecification: JobSpecification'
      return:
        type: <xref uid="@azure/batch.JobSpecification" />
        description: ''
  - name: metadata
    uid: '@azure/batch.JobScheduleUpdateParameter.metadata'
    package: '@azure/batch'
    summary: >-
      A list of name-value pairs associated with the job schedule as metadata.
      If you do not specify

      this element, it takes the default value of an empty list; in effect, any
      existing metadata is

      deleted.
    fullName: metadata
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type: '<xref uid="@azure/batch.MetadataItem" />[]'
        description: ''
  - name: schedule
    uid: '@azure/batch.JobScheduleUpdateParameter.schedule'
    package: '@azure/batch'
    summary: >-
      The schedule according to which jobs will be created. If you do not
      specify this element, it

      is equivalent to passing the default schedule: that is, a single job
      scheduled to run

      immediately.
    fullName: schedule
    syntax:
      content: 'schedule: Schedule'
      return:
        type: <xref uid="@azure/batch.Schedule" />
        description: ''
