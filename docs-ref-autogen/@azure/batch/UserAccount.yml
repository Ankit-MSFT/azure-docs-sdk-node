### YamlMime:TSType
name: UserAccount
uid: '@azure/batch.UserAccount'
package: '@azure/batch'
summary: An interface representing UserAccount.
fullName: UserAccount
type: interface
properties:
  - name: elevationLevel
    uid: '@azure/batch.UserAccount.elevationLevel'
    package: '@azure/batch'
    summary: >-
      The elevation level of the user account. The default value is nonAdmin.
      Possible values

      include: 'nonAdmin', 'admin'
    fullName: elevationLevel
    syntax:
      content: 'elevationLevel?: ElevationLevel'
      return:
        type: <xref uid="@azure/batch.ElevationLevel" />
        description: ''
  - name: linuxUserConfiguration
    uid: '@azure/batch.UserAccount.linuxUserConfiguration'
    package: '@azure/batch'
    summary: >-
      The Linux-specific user configuration for the user account. This property
      is ignored if

      specified on a Windows pool. If not specified, the user is created with
      the default options.
    fullName: linuxUserConfiguration
    syntax:
      content: 'linuxUserConfiguration?: LinuxUserConfiguration'
      return:
        type: <xref uid="@azure/batch.LinuxUserConfiguration" />
        description: ''
  - name: name
    uid: '@azure/batch.UserAccount.name'
    package: '@azure/batch'
    summary: The name of the user account.
    fullName: name
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: password
    uid: '@azure/batch.UserAccount.password'
    package: '@azure/batch'
    summary: The password for the user account.
    fullName: password
    syntax:
      content: 'password: string'
      return:
        type: string
        description: ''
  - name: windowsUserConfiguration
    uid: '@azure/batch.UserAccount.windowsUserConfiguration'
    package: '@azure/batch'
    summary: >-
      The Windows-specific user configuration for the user account. This
      property can only be

      specified if the user is on a Windows pool. If not specified and on a
      Windows pool, the user

      is created with the default options.
    fullName: windowsUserConfiguration
    syntax:
      content: 'windowsUserConfiguration?: WindowsUserConfiguration'
      return:
        type: <xref uid="@azure/batch.WindowsUserConfiguration" />
        description: ''
