name: CertificateAddParameter
uid: '@azure/batch.CertificateAddParameter'
package: '@azure/batch'
summary: An interface representing CertificateAddParameter.
fullName: CertificateAddParameter
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: certificateFormat
    uid: '@azure/batch.CertificateAddParameter.certificateFormat'
    package: '@azure/batch'
    summary: 'The format of the certificate data. Possible values include: ''pfx'', ''cer'''
    fullName: certificateFormat
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'certificateFormat?: CertificateFormat'
      return:
        type: <xref uid="@azure/batch.CertificateFormat" />
        description: ''
  - name: data
    uid: '@azure/batch.CertificateAddParameter.data'
    package: '@azure/batch'
    summary: The base64-encoded contents of the certificate. The maximum size is 10KB.
    fullName: data
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'data: string'
      return:
        type: string
        description: ''
  - name: password
    uid: '@azure/batch.CertificateAddParameter.password'
    package: '@azure/batch'
    summary: >-
      The password to access the certificate's private key. This is required if
      the certificate

      format is pfx. It should be omitted if the certificate format is cer.
    fullName: password
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'password?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: thumbprint
    uid: '@azure/batch.CertificateAddParameter.thumbprint'
    package: '@azure/batch'
    summary: >-
      The X.509 thumbprint of the certificate. This is a sequence of up to 40
      hex digits (it may

      include spaces but these are removed).
    fullName: thumbprint
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'thumbprint: string'
      return:
        type: string
        description: ''
  - name: thumbprintAlgorithm
    uid: '@azure/batch.CertificateAddParameter.thumbprintAlgorithm'
    package: '@azure/batch'
    summary: The algorithm used to derive the thumbprint. This must be sha1.
