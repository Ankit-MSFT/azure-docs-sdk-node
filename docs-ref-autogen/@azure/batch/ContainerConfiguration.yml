### YamlMime:TSType
name: ContainerConfiguration
uid: '@azure/batch.ContainerConfiguration'
package: '@azure/batch'
summary: An interface representing ContainerConfiguration.
fullName: ContainerConfiguration
type: interface
properties:
  - name: containerImageNames
    uid: '@azure/batch.ContainerConfiguration.containerImageNames'
    package: '@azure/batch'
    summary: >-
      The collection of container image names. This is the full image reference,
      as would be

      specified to "docker pull". An image will be sourced from the default
      Docker registry unless

      the image is fully qualified with an alternative registry.
    fullName: containerImageNames
    syntax:
      content: 'containerImageNames?: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: containerRegistries
    uid: '@azure/batch.ContainerConfiguration.containerRegistries'
    package: '@azure/batch'
    summary: >-
      Additional private registries from which containers can be pulled. If any
      images must be

      downloaded from a private registry which requires credentials, then those
      credentials must be

      provided here.
    fullName: containerRegistries
    syntax:
      content: 'containerRegistries?: ContainerRegistry[]'
      return:
        type: '<xref uid="@azure/batch.ContainerRegistry" />[]'
        description: ''
