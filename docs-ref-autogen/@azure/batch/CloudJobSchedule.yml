### YamlMime:TSType
name: CloudJobSchedule
uid: '@azure/batch.CloudJobSchedule'
package: '@azure/batch'
summary: An interface representing CloudJobSchedule.
fullName: CloudJobSchedule
type: interface
properties:
  - name: creationTime
    uid: '@azure/batch.CloudJobSchedule.creationTime'
    package: '@azure/batch'
    summary: The creation time of the job schedule.
    fullName: creationTime
    syntax:
      content: 'creationTime?: Date'
      return:
        type: Date
        description: ''
  - name: displayName
    uid: '@azure/batch.CloudJobSchedule.displayName'
    package: '@azure/batch'
    summary: The display name for the schedule.
    fullName: displayName
    syntax:
      content: 'displayName?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: eTag
    uid: '@azure/batch.CloudJobSchedule.eTag'
    package: '@azure/batch'
    summary: >-
      The ETag of the job schedule. This is an opaque string. You can use it to
      detect whether the

      job schedule has changed between requests. In particular, you can be pass
      the ETag with an

      Update Job Schedule request to specify that your changes should take
      effect only if nobody

      else has modified the schedule in the meantime.
    fullName: eTag
    syntax:
      content: 'eTag?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: executionInfo
    uid: '@azure/batch.CloudJobSchedule.executionInfo'
    package: '@azure/batch'
    summary: Information about jobs that have been and will be run under this schedule.
    fullName: executionInfo
    syntax:
      content: 'executionInfo?: JobScheduleExecutionInformation'
      return:
        type: <xref uid="@azure/batch.JobScheduleExecutionInformation" />
        description: ''
  - name: id
    uid: '@azure/batch.CloudJobSchedule.id'
    package: '@azure/batch'
    summary: A string that uniquely identifies the schedule within the account.
    fullName: id
    syntax:
      content: 'id?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: jobSpecification
    uid: '@azure/batch.CloudJobSchedule.jobSpecification'
    package: '@azure/batch'
    summary: The details of the jobs to be created on this schedule.
    fullName: jobSpecification
    syntax:
      content: 'jobSpecification?: JobSpecification'
      return:
        type: <xref uid="@azure/batch.JobSpecification" />
        description: ''
  - name: lastModified
    uid: '@azure/batch.CloudJobSchedule.lastModified'
    package: '@azure/batch'
    summary: >-
      The last modified time of the job schedule. This is the last time at which
      the schedule level

      data, such as the job specification or recurrence information, changed. It
      does not factor in

      job-level changes such as new jobs being created or jobs changing state.
    fullName: lastModified
    syntax:
      content: 'lastModified?: Date'
      return:
        type: Date
        description: ''
  - name: metadata
    uid: '@azure/batch.CloudJobSchedule.metadata'
    package: '@azure/batch'
    summary: >-
      A list of name-value pairs associated with the schedule as metadata. The
      Batch service does

      not assign any meaning to metadata; it is solely for the use of user code.
    fullName: metadata
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type: '<xref uid="@azure/batch.MetadataItem" />[]'
        description: ''
  - name: previousState
    uid: '@azure/batch.CloudJobSchedule.previousState'
    package: '@azure/batch'
    summary: >-
      The previous state of the job schedule. This property is not present if
      the job schedule is in

      its initial active state. Possible values include: 'active', 'completed',
      'disabled',

      'terminating', 'deleting'
    fullName: previousState
    syntax:
      content: 'previousState?: JobScheduleState'
      return:
        type: <xref uid="@azure/batch.JobScheduleState" />
        description: ''
  - name: previousStateTransitionTime
    uid: '@azure/batch.CloudJobSchedule.previousStateTransitionTime'
    package: '@azure/batch'
    summary: >-
      The time at which the job schedule entered its previous state. This
      property is not present if

      the job schedule is in its initial active state.
    fullName: previousStateTransitionTime
    syntax:
      content: 'previousStateTransitionTime?: Date'
      return:
        type: Date
        description: ''
  - name: schedule
    uid: '@azure/batch.CloudJobSchedule.schedule'
    package: '@azure/batch'
    summary: The schedule according to which jobs will be created.
    fullName: schedule
    syntax:
      content: 'schedule?: Schedule'
      return:
        type: <xref uid="@azure/batch.Schedule" />
        description: ''
  - name: state
    uid: '@azure/batch.CloudJobSchedule.state'
    package: '@azure/batch'
    summary: >-
      The current state of the job schedule. Possible values include: 'active',
      'completed',

      'disabled', 'terminating', 'deleting'
    fullName: state
    syntax:
      content: 'state?: JobScheduleState'
      return:
        type: <xref uid="@azure/batch.JobScheduleState" />
        description: ''
  - name: stateTransitionTime
    uid: '@azure/batch.CloudJobSchedule.stateTransitionTime'
    package: '@azure/batch'
    summary: The time at which the job schedule entered the current state.
    fullName: stateTransitionTime
    syntax:
      content: 'stateTransitionTime?: Date'
      return:
        type: Date
        description: ''
  - name: stats
    uid: '@azure/batch.CloudJobSchedule.stats'
    package: '@azure/batch'
    summary: >-
      The lifetime resource usage statistics for the job schedule. The
      statistics may not be

      immediately available. The Batch service performs periodic roll-up of
      statistics. The typical

      delay is about 30 minutes.
    fullName: stats
    syntax:
      content: 'stats?: JobScheduleStatistics'
      return:
        type: <xref uid="@azure/batch.JobScheduleStatistics" />
        description: ''
  - name: url
    uid: '@azure/batch.CloudJobSchedule.url'
    package: '@azure/batch'
    summary: The URL of the job schedule.
    fullName: url
    syntax:
      content: 'url?: undefined | string'
      return:
        type: undefined | string
        description: ''
