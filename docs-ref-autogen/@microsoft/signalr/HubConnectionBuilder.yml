    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Configures the <xref:%40microsoft%2Fsignalr.HubConnection> to use
      HTTP-based transports to connect to the specified URL.
    syntax:
      content: 'function withUrl(url: string, options: IHttpConnectionOptions)'
      parameters:
        - id: url
          type:
            - string
          description: The URL the connection will use.
        - id: options
          type:
            - '@microsoft/signalr.IHttpConnectionOptions'
          description: An options object used to configure the connection.
      return:
        type:
          - '@microsoft/signalr.HubConnectionBuilder'
    package: '@microsoft/signalr'
