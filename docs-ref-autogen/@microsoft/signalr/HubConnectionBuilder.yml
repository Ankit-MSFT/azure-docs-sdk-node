    name: withHubProtocol(IHubProtocol)
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Configures the <xref:%40microsoft%2Fsignalr.HubConnection> to use the
      specified Hub Protocol.
    syntax:
      content: 'function withHubProtocol(protocol: IHubProtocol)'
      parameters:
        - id: protocol
          type:
            - '@microsoft/signalr.IHubProtocol'
          description: >
            The <xref:%40microsoft%2Fsignalr.IHubProtocol> implementation to
            use.
      return:
        type:
          - '@microsoft/signalr.HubConnectionBuilder'
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnectionBuilder.withUrl'
    name: withUrl(string)
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Configures the <xref:%40microsoft%2Fsignalr.HubConnection> to use
      HTTP-based transports to connect to the specified URL.

      The transport will be selected automatically based on what the server and
      client support.
    syntax:
      content: 'function withUrl(url: string)'
      parameters:
        - id: url
          type:
            - string
          description: The URL the connection will use.
      return:
        type:
          - '@microsoft/signalr.HubConnectionBuilder'
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnectionBuilder.withUrl_1'
    name: 'withUrl(string, HttpTransportType)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Configures the <xref:%40microsoft%2Fsignalr.HubConnection> to use the
      specified HTTP-based transport to connect to the specified URL.
    syntax:
      content: 'function withUrl(url: string, transportType: HttpTransportType)'
      parameters:
        - id: url
          type:
            - string
          description: The URL the connection will use.
        - id: transportType
          type:
            - '@microsoft/signalr.HttpTransportType'
          description: The specific transport to use.
      return:
        type:
          - '@microsoft/signalr.HubConnectionBuilder'
    package: '@microsoft/signalr'
