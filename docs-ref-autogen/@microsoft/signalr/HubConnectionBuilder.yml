  - uid: '@microsoft/signalr.HubConnectionBuilder.withAutomaticReconnect'
    name: withAutomaticReconnect()
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Configures the <xref:%40microsoft%2Fsignalr.HubConnection> to
      automatically attempt to reconnect if the connection is lost.

      By default, the client will wait 0, 2, 10 and 30 seconds respectively
      before trying up to 4 reconnect attempts.
    syntax:
      content: function withAutomaticReconnect()
      parameters: []
      return:
        type:
          - '@microsoft/signalr.HubConnectionBuilder'
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnectionBuilder.withAutomaticReconnect_2'
    name: withAutomaticReconnect(IRetryPolicy)
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Configures the <xref:%40microsoft%2Fsignalr.HubConnection> to
      automatically attempt to reconnect if the connection is lost.
    syntax:
      content: 'function withAutomaticReconnect(reconnectPolicy: IRetryPolicy)'
      parameters:
        - id: reconnectPolicy
          type:
            - '@microsoft/signalr.IRetryPolicy'
          description: >
            An <xref:%40microsoft%2FsignalR.IRetryPolicy> that controls the
            timing and number of reconnect attempts.
      return:
        type:
          - '@microsoft/signalr.HubConnectionBuilder'
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnectionBuilder.withAutomaticReconnect_1'
    name: 'withAutomaticReconnect(number[])'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Configures the <xref:%40microsoft%2Fsignalr.HubConnection> to
      automatically attempt to reconnect if the connection is lost.
    syntax:
      content: 'function withAutomaticReconnect(retryDelays: number[])'
      parameters:
        - id: retryDelays
          type:
            - 'number[]'
          description: >
            An array containing the delays in milliseconds before trying each
            reconnect attempt.

            The length of the array represents how many failed reconnect
            attempts it takes before the client will stop attempting to
            reconnect.
      return:
        type:
          - '@microsoft/signalr.HubConnectionBuilder'
    package: '@microsoft/signalr'
