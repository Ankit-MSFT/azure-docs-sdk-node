  - uid: '@microsoft/signalr.HubConnection.baseUrl'
    name: baseUrl
    fullName: baseUrl
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Sets a new url for the HubConnection. Note that the url can only be
      changed when the connection is in either the Disconnected or

      Reconnecting states.
    syntax:
      content: 'baseUrl: string'
      return:
        type:
          - string
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnection.connectionId'
    name: connectionId
    fullName: connectionId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Represents the connection id of the <xref:HubConnection> on the server.
      The connection id will be null when the connection is either
       in the disconnected state or if the negotiation step was skipped.
    syntax:
      content: 'connectionId: string | null'
      return:
        type:
          - string | null
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnection.invoke'
    name: 'invoke(string, any[])'
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Invokes a hub method on the server using the specified name and arguments.

      The Promise returned by this method resolves when the server indicates it
      has finished invoking the method. When the promise

      resolves, the server has finished invoking the method. If the server
      method returns a result, it is produced as the result of

      resolving the Promise.
    syntax:
      content: 'function invoke<T>(methodName: string, args: any[])'
      parameters:
        - id: methodName
          type:
            - string
          description: The name of the server method to invoke.
        - id: args
          type:
            - 'any[]'
          description: The arguments used to invoke the server method.
      return:
        type:
          - Promise<T>
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnection.keepAliveIntervalInMilliseconds'
    name: keepAliveIntervalInMilliseconds
    fullName: keepAliveIntervalInMilliseconds
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      Default interval at which to ping the server.

      The default value is 15,000 milliseconds (15 seconds).

      Allows the server to detect hard disconnects (like when a client unplugs
      their computer).
    syntax:
      content: 'keepAliveIntervalInMilliseconds: number'
      return:
        type:
          - number
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnection.off'
    name: off(string)
    children: []
    type: method
    langs:
      - typeScript
    summary: Removes all handlers for the specified hub method.
    syntax:
      content: 'function off(methodName: string)'
      parameters:
        - id: methodName
          type:
            - string
          description: |
            The name of the method to remove handlers for.
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnection.off_1'
    name: 'off(string, (args: any[]) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Removes the specified handler for the specified hub method.

      You must pass the exact same Function instance as was previously passed to
      <xref:%40microsoft%2Fsignalr.HubConnection.on>. Passing a different
      instance (even if the function

      body is the same) will not remove the handler.
    syntax:
      content: 'function off(methodName: string, method: (args: any[]) => void)'
      parameters:
        - id: methodName
          type:
            - string
          description: The name of the method to remove handlers for.
        - id: method
          type:
            - '(args: any[]) => void'
          description: >
            The handler to remove. This must be the same Function instance as
            the one passed to <xref:%40microsoft%2Fsignalr.HubConnection.on>.
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnection.on'
    name: 'on(string, (args: any[]) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Registers a handler that will be invoked when the hub method with the
      specified method name is invoked.
    syntax:
      content: 'function on(methodName: string, newMethod: (args: any[]) => void)'
      parameters:
        - id: methodName
          type:
            - string
          description: The name of the hub method to define.
        - id: newMethod
          type:
            - '(args: any[]) => void'
          description: |
            The handler that will be raised when the hub method is invoked.
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnection.onclose'
    name: 'onclose((error?: Error) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Registers a handler that will be invoked when the connection is closed.
    syntax:
      content: 'function onclose(callback: (error?: Error) => void)'
      parameters:
        - id: callback
          type:
            - '(error?: Error) => void'
          description: >
            The handler that will be invoked when the connection is closed.
            Optionally receives a single argument containing the error that
            caused the connection to close (if any).
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnection.onreconnected'
    name: 'onreconnected((connectionId?: string) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Registers a handler that will be invoked when the connection successfully
      reconnects.
    syntax:
      content: 'function onreconnected(callback: (connectionId?: string) => void)'
      parameters:
        - id: callback
          type:
            - '(connectionId?: string) => void'
          description: >
            The handler that will be invoked when the connection successfully
            reconnects.
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnection.onreconnecting'
    name: 'onreconnecting((error?: Error) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Registers a handler that will be invoked when the connection starts
      reconnecting.
    syntax:
      content: 'function onreconnecting(callback: (error?: Error) => void)'
      parameters:
        - id: callback
          type:
            - '(error?: Error) => void'
          description: >
            The handler that will be invoked when the connection starts
            reconnecting. Optionally receives a single argument containing the
            error that caused the connection to start reconnecting (if any).
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnection.send'
    name: 'send(string, any[])'
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Invokes a hub method on the server using the specified name and arguments.
      Does not wait for a response from the receiver.

      The Promise returned by this method resolves when the client has sent the
      invocation to the server. The server may still

      be processing the invocation.
    syntax:
      content: 'function send(methodName: string, args: any[])'
      parameters:
        - id: methodName
          type:
            - string
          description: The name of the server method to invoke.
        - id: args
          type:
            - 'any[]'
          description: The arguments used to invoke the server method.
      return:
        type:
          - Promise<void>
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.HubConnection.serverTimeoutInMilliseconds'
    name: serverTimeoutInMilliseconds
    fullName: serverTimeoutInMilliseconds
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      The server timeout in milliseconds.

      If this timeout elapses without receiving any messages from the server,
      the connection will be terminated with an error.

      The default timeout value is 30,000 milliseconds (30 seconds).
    syntax:
      content: 'serverTimeoutInMilliseconds: number'
      return:
        type:
          - number
    package: '@microsoft/signalr'
