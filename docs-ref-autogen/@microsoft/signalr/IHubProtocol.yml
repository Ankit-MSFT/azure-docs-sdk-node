    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.IHubProtocol.writeMessage'
    name: writeMessage(HubMessage)
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Writes the specified <xref:%40microsoft%2Fsignalr.HubMessage> to a string
      or ArrayBuffer and returns it.

      If <xref:%40microsoft%2Fsignalr.IHubProtocol.transferFormat> is 'Text',
      the result of this method will be a string, otherwise it will be an
      ArrayBuffer.
    syntax:
      content: 'function writeMessage(message: HubMessage)'
      parameters:
        - id: message
          type:
            - '@microsoft/signalr.HubMessage'
          description: The message to write.
      return:
        type:
          - string | ArrayBuffer
    package: '@microsoft/signalr'
