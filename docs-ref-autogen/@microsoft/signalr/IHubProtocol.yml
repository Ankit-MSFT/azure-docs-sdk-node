  - uid: '@microsoft/signalr.IHubProtocol.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The name of the protocol. This is used by SignalR to resolve the protocol
      between the client and server.
    syntax:
      content: 'name: string'
      return:
        type:
          - string
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.IHubProtocol.parseMessages'
    name: 'parseMessages(string | ArrayBuffer | Buffer, ILogger)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Creates an array of <xref:%40microsoft%2Fsignalr.HubMessage> objects from
      the specified serialized representation.

      If <xref:%40microsoft%2Fsignalr.IHubProtocol.transferFormat> is 'Text',
      the `input` parameter must be a string, otherwise it must be an
      ArrayBuffer.
    syntax:
      content: >-
        function parseMessages(input: string | ArrayBuffer | Buffer, logger:
        ILogger)
      parameters:
        - id: input
          type:
            - string | ArrayBuffer | Buffer
          description: >-
            A string, ArrayBuffer, or Buffer containing the serialized
            representation.
        - id: logger
          type:
            - '@microsoft/signalr.ILogger'
          description: >
            A logger that will be used to log messages that occur during
            parsing.
      return:
        type:
          - '@microsoft/signalr.HubMessage[]'
    package: '@microsoft/signalr'
  - uid: '@microsoft/signalr.IHubProtocol.transferFormat'
    name: transferFormat
