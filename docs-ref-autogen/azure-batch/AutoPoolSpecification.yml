  - uid: azure-batch.AutoPoolSpecification.autoPoolIdPrefix
    name: autoPoolIdPrefix
    fullName: autoPoolIdPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The Batch service assigns each auto pool a unique identifier on creation.
      To

      distinguish between pools created for different purposes, you can specify
      this element to add

      a prefix to the ID that is assigned. The prefix can be up to 20 characters
      long.
    optional: true
    syntax:
      content: 'autoPoolIdPrefix?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.AutoPoolSpecification.keepAlive
    name: keepAlive
    fullName: keepAlive
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If false, the Batch service deletes the pool once its lifetime (as
      determined by

      the poolLifetimeOption setting) expires; that is, when the job or job
      schedule completes. If

      true, the Batch service does not delete the pool automatically. It is up
      to the user to delete

      auto pools created with this option.
    optional: true
    syntax:
      content: 'keepAlive?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
