  - uid: azure-batch.JobPreparationTaskExecutionInformation.exitCode
    name: exitCode
    fullName: exitCode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This parameter is returned only if the task is in the completed state. The
      exit

      code for a process reflects the specific convention implemented by the
      application developer

      for that process. If you use the exit code value to make decisions in your
      code, be sure that

      you know the exit code convention used by the application process. Note
      that the exit code may

      also be generated by the compute node operating system, such as when a
      process is forcibly

      terminated.
    optional: true
    syntax:
      content: 'exitCode?: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.JobPreparationTaskExecutionInformation.failureInfo
    name: failureInfo
    fullName: failureInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This property is set only if the task is in the completed state and
      encountered a

      failure.
    optional: true
    syntax:
      content: 'failureInfo?: TaskFailureInformation'
      return:
        type:
          - azure-batch.TaskFailureInformation
    package: azure-batch
  - uid: azure-batch.JobPreparationTaskExecutionInformation.lastRetryTime
    name: lastRetryTime
    fullName: lastRetryTime
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This property is set only if the task was retried (i.e. retryCount is
      nonzero).

      If present, this is typically the same as startTime, but may be different
      if the task has been

      restarted for reasons other than retry; for example, if the compute node
      was rebooted during a

      retry, then the startTime is updated but the lastRetryTime is not.
    optional: true
    syntax:
      content: 'lastRetryTime?: Date'
      return:
        type:
          - Date
    package: azure-batch
  - uid: azure-batch.JobPreparationTaskExecutionInformation.result
    name: result
    fullName: result
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If the value is 'failed', then the details of the failure can be found in
      the

      failureInfo property. Possible values include: 'success', 'failure'
    optional: true
    syntax:
      content: 'result?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.JobPreparationTaskExecutionInformation.retryCount
    name: retryCount
    fullName: retryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Task application failures (non-zero exit code) are retried, pre-processing
      errors

      (the task could not be run) and file upload errors are not retried. The
      Batch service will

      retry the task up to the limit specified by the constraints.
    syntax:
      content: 'retryCount: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.JobPreparationTaskExecutionInformation.startTime
    name: startTime
    fullName: startTime
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If the task has been restarted or retried, this is the most recent time at
      which

      the task started running.
    syntax:
      content: 'startTime: Date'
      return:
        type:
          - Date
    package: azure-batch
