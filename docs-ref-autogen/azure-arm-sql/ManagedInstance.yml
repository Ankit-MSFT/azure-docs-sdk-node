  - uid: azure-arm-sql.ManagedInstance.timezoneId
    name: timezoneId
    fullName: timezoneId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Id of the timezone. Allowed values are timezones supported by Windows.

      Windows keeps details on supported timezones, including the id, in
      registry under

      KEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones.

      You can get those registry values via SQL Server by querying SELECT name
      AS timezone_id FROM

      sys.time_zone_info.

      List of Ids can also be obtained by executing
      [System.TimeZoneInfo]::GetSystemTimeZones() in

      PowerShell.

      An example of valid timezone id is "Pacific Standard Time" or "W. Europe
      Standard Time".
    optional: true
    syntax:
      content: 'timezoneId?: string'
      return:
        type:
          - string
    package: azure-arm-sql
