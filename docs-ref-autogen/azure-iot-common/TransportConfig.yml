### YamlMime:TSType
name: TransportConfig
uid: azure-iot-common.TransportConfig
package: azure-iot-common
summary: >-
  Configuration structure used by transports and `AuthenticationProvider`
  objects to store and exchange credentials.
fullName: TransportConfig
type: interface
properties:
  - name: deviceId
    uid: azure-iot-common.TransportConfig.deviceId
    package: azure-iot-common
    summary: Device unique identifier.
    fullName: deviceId
    syntax:
      content: 'deviceId: string'
      return:
        type: string
        description: ''
  - name: gatewayHostName
    uid: azure-iot-common.TransportConfig.gatewayHostName
    package: azure-iot-common
    summary: >-
      IP address or internet name of the host machine working as a device or
      protocol gateway.  Used when communicating with Azure Edge devices.
    fullName: gatewayHostName
    syntax:
      content: 'gatewayHostName?: string'
      return:
        type: string
        description: ''
  - name: host
    uid: azure-iot-common.TransportConfig.host
    package: azure-iot-common
    summary: Hostname of the Azure IoT hub instance.
    fullName: host
    syntax:
      content: 'host: string'
      return:
        type: string
        description: ''
  - name: moduleId
    uid: azure-iot-common.TransportConfig.moduleId
    package: azure-iot-common
    summary: Module unique identifier.
    fullName: moduleId
    syntax:
      content: 'moduleId?: string'
      return:
        type: string
        description: ''
  - name: sharedAccessKey
    uid: azure-iot-common.TransportConfig.sharedAccessKey
    package: azure-iot-common
    summary: Shared access key is used to sign security tokens.
    fullName: sharedAccessKey
    syntax:
      content: 'sharedAccessKey?: string'
      return:
        type: string
        description: ''
  - name: sharedAccessKeyName
    uid: azure-iot-common.TransportConfig.sharedAccessKeyName
    package: azure-iot-common
    summary: >-
      Name of the policy which shared access key is used to sign security
      tokens.
    fullName: sharedAccessKeyName
    syntax:
      content: 'sharedAccessKeyName?: string'
      return:
        type: string
        description: ''
  - name: sharedAccessSignature
    uid: azure-iot-common.TransportConfig.sharedAccessSignature
    package: azure-iot-common
    summary: >-
      Shared access signature security token used to authenticate a device when
      token-based authentication is used.
    fullName: sharedAccessSignature
    syntax:
      content: 'sharedAccessSignature?: string'
      return:
        type: string
        description: ''
  - name: x509
    uid: azure-iot-common.TransportConfig.x509
    package: azure-iot-common
    summary: >-
      Object containing the certificate and key used by the device to connect
      and authenticate with the Azure IoT hub instance.
    fullName: x509
    syntax:
      content: 'x509?: X509'
      return:
        type: <xref uid="azure-iot-common.X509" />
        description: ''
