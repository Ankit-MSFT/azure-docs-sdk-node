### YamlMime:UniversalReference
items:
  - uid: applicationinsights.wrapWithCorrelationContext
    name: wrapWithCorrelationContext(T)
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      Returns a function that will get the same correlation context within its
      function body as the code executing this function.
      Use this method if automatic dependency correlation is not propagating
      correctly to an asynchronous callback.
    syntax:
      content: 'function wrapWithCorrelationContext<T>(fn: T)'
      parameters:
        - id: fn
          type:
            - T
          description: ''
      return:
        type:
          - T
    package: applicationinsights
