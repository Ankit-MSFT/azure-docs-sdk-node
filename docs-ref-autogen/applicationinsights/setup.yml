items:
  - uid: applicationinsights.setup
    name: setup(string)
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      Initializes the default client. Should be called after setting
      configuration options.
    syntax:
      content: 'function setup(instrumentationKey?: string)'
      parameters:
        - id: instrumentationKey
          type:
            - string
          description: |-
            the instrumentation key to use. Optional, if
            this is not specified, the value will be read from the environment
            variable APPINSIGHTS_INSTRUMENTATIONKEY.
          optional: true
      return:
        type:
          - applicationinsights.Configuration
    package: applicationinsights
