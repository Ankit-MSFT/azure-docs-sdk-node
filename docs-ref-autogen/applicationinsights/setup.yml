### YamlMime:UniversalReference
items:
  - uid: applicationinsights.setup
    name: setup(string)
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      Initializes the default client. Should be called after setting
      configuration options.
    syntax:
      content: 'function setup(setupString?: string)'
      parameters:
        - id: setupString
          type:
            - string
          description: >-
            the Connection String or Instrumentation Key to use. Optional, if

            this is not specified, the value will be read from the environment

            variable APPLICATIONINSIGHTS_CONNECTION_STRING or
            APPINSIGHTS_INSTRUMENTATIONKEY.
          optional: true
      return:
        type:
          - applicationinsights.Configuration
    package: applicationinsights
references:
  - uid: applicationinsights.Configuration
    name: Configuration
    spec.typeScript:
      - name: Configuration
        fullName: Configuration
        uid: applicationinsights.Configuration
