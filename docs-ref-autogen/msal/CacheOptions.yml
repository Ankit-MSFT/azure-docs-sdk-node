### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: >
      Cache Options

      cacheLocation            - Used to specify the cacheLocation user wants to
      set: Valid values are "localStorage" and "sessionStorage"

      storeAuthStateInCookie   - If set, the library will store the auth request
      state required for validation of the auth flows in the browser cookies.
                                   By default this flag is set to false.
    syntax:
      content: >-
        type CacheOptions = { cacheLocation:CacheLocation,
        storeAuthStateInCookie:boolean }
    package: msal
