  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Key
    name: SpeechServiceConnection_Key
    children: []
    langs:
      - typeScript
    summary: >-
      The Cognitive Services Speech Service subscription Key. If you are using
      an intent recognizer, you need to specify

      to specify the LUIS endpoint key for your particular LUIS app. Under
      normal circumstances, you shouldn't

      have to use this property directly.

      Instead, use @see SpeechConfig.fromSubscription.
    type: field
    numericValue: 0
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Endpoint
    name: SpeechServiceConnection_Endpoint
    children: []
    langs:
      - typeScript
    summary: >-
      The Cognitive Services Speech Service endpoint (url). Under normal
      circumstances, you shouldn't

      have to use this property directly.

      Instead, use @see SpeechConfig.fromEndpoint.

      NOTE: This endpoint is not the same as the endpoint used to obtain an
      access token.
    type: field
    numericValue: 1
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Region
    name: SpeechServiceConnection_Region
    children: []
    langs:
      - typeScript
    summary: >-
      The Cognitive Services Speech Service region. Under normal circumstances,
      you shouldn't have to

      use this property directly.

      Instead, use @see SpeechConfig.fromSubscription, @see
      SpeechConfig.fromEndpoint, @see SpeechConfig.fromAuthorizationToken.
    type: field
    numericValue: 2
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Token
    name: SpeechServiceAuthorization_Token
    children: []
    langs:
      - typeScript
    summary: >-
      The Cognitive Services Speech Service authorization token (aka access
      token). Under normal circumstances,

      you shouldn't have to use this property directly.

      Instead, use @see SpeechConfig.fromAuthorizationToken,
    type: field
    numericValue: 3
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Type
    name: SpeechServiceAuthorization_Type
    children: []
    langs:
      - typeScript
    summary: >-
      The Cognitive Services Speech Service authorization type. Currently
      unused.
    type: field
    numericValue: 4
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_EndpointId
    name: SpeechServiceConnection_EndpointId
    children: []
    langs:
      - typeScript
    summary: >-
      The Cognitive Services Speech Service endpoint id. Under normal
      circumstances, you shouldn't

      have to use this property directly.

      Instead, use @see SpeechConfig.setEndpointId.

      NOTE: The endpoint id is available in the Speech Portal, listed under
      Endpoint Details.
    type: field
    numericValue: 5
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationToLanguages
    name: SpeechServiceConnection_TranslationToLanguages
    children: []
    langs:
      - typeScript
    summary: >-
      The list of comma separated languages (BCP-47 format) used as target
      translation languages. Under normal circumstances,

      you shouldn't have to use this property directly.

      Instead use @see SpeechTranslationConfig.addTargetLanguage,
    type: field
    numericValue: 6
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationVoice
    name: SpeechServiceConnection_TranslationVoice
    children: []
    langs:
      - typeScript
    summary: >-
      The name of the Cognitive Service Text to Speech Service Voice. Under
      normal circumstances, you shouldn't have to use this

      property directly.

      Instead, use @see SpeechTranslationConfig.setVoiceName.

      NOTE: Valid voice names can be found <a
      href="https://aka.ms/csspeech/voicenames">here</a>.
    type: field
    numericValue: 7
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationFeatures
    name: SpeechServiceConnection_TranslationFeatures
    children: []
    langs:
      - typeScript
    summary: Translation features.
    type: field
    numericValue: 8
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_IntentRegion
    name: SpeechServiceConnection_IntentRegion
    children: []
    langs:
      - typeScript
    summary: >-
      The Language Understanding Service Region. Under normal circumstances, you
      shouldn't have to use this property directly.

      Instead, use @see LanguageUnderstandingModel.
    type: field
    numericValue: 9
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyHostName
    name: SpeechServiceConnection_ProxyHostName
    children: []
    langs:
      - typeScript
    summary: >-
      The host name of the proxy server used to connect to the Cognitive
      Services Speech Service. Only relevant in Node.js environments.

      You shouldn't have to use this property directly.

      Instead use <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.

      Added in version 1.4.0.
    type: field
    numericValue: 10
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPort
    name: SpeechServiceConnection_ProxyPort
    children: []
    langs:
      - typeScript
    summary: >-
      The port of the proxy server used to connect to the Cognitive Services
      Speech Service. Only relevant in Node.js environments.

      You shouldn't have to use this property directly.

      Instead use <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.

      Added in version 1.4.0.
    type: field
    numericValue: 11
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyUserName
    name: SpeechServiceConnection_ProxyUserName
    children: []
    langs:
      - typeScript
    summary: >-
      The user name of the proxy server used to connect to the Cognitive
      Services Speech Service. Only relevant in Node.js environments.

      You shouldn't have to use this property directly.

      Instead use <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.

      Added in version 1.4.0.
    type: field
    numericValue: 12
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPassword
    name: SpeechServiceConnection_ProxyPassword
    children: []
    langs:
      - typeScript
    summary: >-
      The password of the proxy server used to connect to the Cognitive Services
      Speech Service. Only relevant in Node.js environments.

      You shouldn't have to use this property directly.

      Instead use <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.

      Added in version 1.4.0.
    type: field
    numericValue: 13
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoMode
    name: SpeechServiceConnection_RecoMode
    children: []
    langs:
      - typeScript
    summary: >-
      The Cognitive Services Speech Service recognition Mode. Can be
      "INTERACTIVE", "CONVERSATION", "DICTATION".

      This property is intended to be read-only. The SDK is using it internally.
    type: field
    numericValue: 14
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoLanguage
    name: SpeechServiceConnection_RecoLanguage
    children: []
    langs:
      - typeScript
    summary: >-
      The spoken language to be recognized (in BCP-47 format). Under normal
      circumstances, you shouldn't have to use this property

      directly.

      Instead, use @see SpeechConfig.setSpeechRecognitionLanguage.
    type: field
    numericValue: 15
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SessionId
    name: Speech_SessionId
    children: []
    langs:
      - typeScript
    summary: >-
      The session id. This id is a universally unique identifier (aka UUID)
      representing a specific binding of an audio input stream

      and the underlying speech recognition instance to which it is bound. Under
      normal circumstances, you shouldn't have to use this

      property directly.

      Instead use @see SessionEventArgs.sessionId.
    type: field
    numericValue: 16
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestDetailedResultTrueFalse
    name: SpeechServiceResponse_RequestDetailedResultTrueFalse
    children: []
    langs:
      - typeScript
    summary: >-
      The requested Cognitive Services Speech Service response output format
      (simple or detailed). Under normal circumstances, you shouldn't have

      to use this property directly.

      Instead use @see SpeechConfig.setOutputFormat.
    type: field
    numericValue: 17
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestProfanityFilterTrueFalse
    name: SpeechServiceResponse_RequestProfanityFilterTrueFalse
    children: []
    langs:
      - typeScript
    summary: >-
      The requested Cognitive Services Speech Service response output profanity
      level. Currently unused.
    type: field
    numericValue: 18
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonResult
    name: SpeechServiceResponse_JsonResult
    children: []
    langs:
      - typeScript
    summary: >-
      The Cognitive Services Speech Service response output (in JSON format).
      This property is available on recognition result objects only.
    type: field
    numericValue: 19
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonErrorDetails
    name: SpeechServiceResponse_JsonErrorDetails
    children: []
    langs:
      - typeScript
    summary: >-
      The Cognitive Services Speech Service error details (in JSON format).
      Under normal circumstances, you shouldn't have to

      use this property directly. Instead use @see
      CancellationDetails.getErrorDetails.
    type: field
    numericValue: 20
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_Reason
    name: CancellationDetails_Reason
    children: []
    langs:
      - typeScript
    summary: The cancellation reason. Currently unused.
    type: field
    numericValue: 21
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_ReasonText
    name: CancellationDetails_ReasonText
    children: []
    langs:
      - typeScript
    summary: The cancellation text. Currently unused.
    type: field
    numericValue: 22
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_ReasonDetailedText
    name: CancellationDetails_ReasonDetailedText
    children: []
    langs:
      - typeScript
    summary: The Cancellation detailed text. Currently unused.
    type: field
    numericValue: 23
    package: microsoft-cognitiveservices-speech-sdk
  - uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.LanguageUnderstandingServiceResponse_JsonResult
    name: LanguageUnderstandingServiceResponse_JsonResult
    children: []
    langs:
      - typeScript
    summary: >-
      The Language Understanding Service response output (in JSON format).
      Available via @see IntentRecognitionResult.Properties.
    type: field
    numericValue: 24
    package: microsoft-cognitiveservices-speech-sdk
