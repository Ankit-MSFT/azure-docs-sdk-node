name: SpeakerAudioDestination
uid: microsoft-cognitiveservices-speech-sdk.SpeakerAudioDestination
package: microsoft-cognitiveservices-speech-sdk
summary: >-
  Represents the speaker playback audio destination, which only works in
  browser.

  Note: the SDK will try to use <a
  href="https://www.w3.org/TR/media-source/">Media Source Extensions</a> to play
  audio.

  Mp3 format has better supports on Microsoft Edge, Chrome and Safari (desktop),
  so, it's better to specify mp3 format for playback.
