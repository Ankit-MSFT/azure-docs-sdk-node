  - name: 'createFlipTileRegistration(channel, tags, template, options, callback)'
    uid: azure-sb.MpnsService#createFlipTileRegistration
    package: azure-sb
    summary: >-
      Creates a registration with a FlipTile template (Only Windows Phone
