  - uid: '@azure/cosmos.RangePartitionResolver.constructor'
    name: RangePartitionResolver
    children: []
    type: constructor
    langs:
      - typeScript
    summary: >-
      RangePartitionResolver implements partitioning using a partition map of
      ranges of values to a \

      collection link in the Azure Cosmos DB database service.
    syntax:
      content: >-
        new RangePartitionResolver(partitionKeyExtractor: PartitionKeyExtractor,
        partitionKeyMap: PartitionKeyMapItem[], compareFunction?:
        CompareFunction)
      parameters:
        - id: partitionKeyExtractor
          type:
            - '@azure/cosmos.PartitionKeyExtractor'
          description: >-
            If partitionKeyExtractor is a string, \

            it should be the name of the property in the document to execute the
            hashing on.
                                                                 If partitionKeyExtractor is a function, \
            it should be a function to extract the partition key from an object.
        - id: partitionKeyMap
          type:
            - '@azure/cosmos.PartitionKeyMapItem[]'
          description: |-
            The map from Range to collection link that\
             is used for partitioning requests.
        - id: compareFunction
          type:
            - '@azure/cosmos.CompareFunction'
          description: |
            Optional function that accepts two arguments\
             x and y and returns a negative value if x < y, zero if x = y, or a positive value if x > y.
          optional: true
